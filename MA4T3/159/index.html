        <info type="seleccionar" title="Cuento unidades cuadradas" text="Elige la respuesta correcta para resolver los problemas de área y perímetro." textaudio="s/instruccion1.mp3" :autoplay="true" @completedinstructions="temps.au1 = true"></info>

          <template v-if="temps.au1">
            <div class="row w100">
              <div class="common">
                <audiotext :autoplay="true" audio="s/audio1.mp3" text="Manuel tiene un terreno que mide 8 unidades de ancho y 5 unidades de largo. ¿Cuál es el área y el perímetro?"></audiotext>

            </div>

              <div class="w40 text-center">
                <div class="common">
                  <number c="4" smaller="smaller">Área =</number>
                  <div class="row w100">
                    <desplegar :answer-num="1" show-ok="show-ok" modal-options="modal-options" :options="[45, 40,30]">
                      <template v-slot:option="{option}">
                        <number smaller="smaller" randomc="randomc">{{option.text}}</number>
                      </template>
                    </desplegar>
                    <div>unidades cuadradas.</div>

                </div>

                  <number c="5" smaller="smaller">Perímetro =</number>
