<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ordeno palabras</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css"/>
    <style>
      .drop{
          min-width: 80px;
          min-height: 24px;
          background: #fff;
          border: 2px dashed var(--clear);
          border-radius: 6px;
          margin: 2px 4px;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .drop.okdrag {
          border: none;
          background: var(--clear);
          color: #fff;
          font-weight: bold;
          min-width: auto;
          padding: 2px 10px;
      }
      @media (max-width:680px){
          .drop{
              min-width: 40px;
              min-height: 18px;
              font-size: 0.8rem;
          }
          .drag.txt div{
              font-size: 0.8rem;
              padding: 2px;
          }
      }
      
      
    </style>
  </head>
  <body>
    <div id="app">
      <!-- START-->
      <scene v-if="currentScene==0" :key="0" start-scene="start-scene" @completed="sceneCompleted"></scene>
      <!-- SCENES-->
      <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="temps.a.length + temps.b.length + temps.c.length" scene-color="#ED1C25">
        <info type="dragdrop" title="Ordeno palabras" text="Coloca las palabras en el orden correcto para formar oraciones con sentido." textaudio="s/instruccion1.mp3" :autoplay="true"></info>
        <activity>
          <div class="row w100">
            <div class="w80">
              <div class="row wrap">
                <template v-for="(i, index) in temps.a">
                  <div class="drop da" :data="i" droptimes="untilok"></div>
                </template>
              </div>
              <div class="row wrap">
                <template v-for="(i, index) in temps.a1">
                  <drag :data="i" initclass="txt" dropzone=".da" stay-if-ok="stay-if-ok" append-to-dropzone="append-to-dropzone" dropzone-ok-class="okdrag">
                    <div>{{i}}</div>
                  </drag>
                </template>
              </div>
            </div>
            <div class="w20"><img class="w100" src="i/a1.png"/></div>
          </div>
          <div class="row w100">
            <div class="w20"><img class="w100" src="i/a2.png"/></div>
            <div class="w80">
              <div class="row wrap">
                <template v-for="(i, index) in temps.b">
                  <div class="drop db" :data="i" droptimes="untilok"></div>
                </template>
              </div>
              <div class="row wrap">
                <template v-for="(i, index) in temps.b1">
                  <drag :data="i" initclass="txt" dropzone=".db" stay-if-ok="stay-if-ok" append-to-dropzone="append-to-dropzone" dropzone-ok-class="okdrag">
                    <div>{{i}}</div>
                  </drag>
                </template>
              </div>
            </div>
          </div>
          <div class="row w100">
            <div class="w80">
              <div class="row wrap">
                <template v-for="(i, index) in temps.c">
                  <div class="drop dc" :data="i" droptimes="untilok"></div>
                </template>
              </div>
              <div class="row wrap">
                <template v-for="(i, index) in temps.c1">
                  <drag :data="i" initclass="txt" dropzone=".dc" stay-if-ok="stay-if-ok" append-to-dropzone="append-to-dropzone" dropzone-ok-class="okdrag">
                    <div>{{i}}</div>
                  </drag>
                </template>
              </div>
            </div>
            <div class="w20"><img class="w100" src="i/a3.png"/></div>
          </div>
        </activity>
      </scene>
      <!-- SCENES-->
      <scene v-if="currentScene==2" :key="2" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="temps.d.length + temps.e.length + temps.f.length" scene-color="#ED1C25">
        <info type="dragdrop" title="Ordeno palabras" text="Coloca las palabras en el orden correcto para formar oraciones con sentido." textaudio="s/instruccion1.mp3" :autoplay="false"></info>
        <activity>
          <div class="row w100">
            <div class="w80">
              <div class="row wrap">
                <template v-for="(i, index) in temps.d">
                  <div class="drop da" :data="i" droptimes="untilok"></div>
                </template>
              </div>
              <div class="row wrap">
                <template v-for="(i, index) in temps.d1">
                  <drag :data="i" initclass="txt" dropzone=".da" stay-if-ok="stay-if-ok" append-to-dropzone="append-to-dropzone" dropzone-ok-class="okdrag">
                    <div>{{i}}</div>
                  </drag>
                </template>
              </div>
            </div>
            <div class="w20"><img class="w100" src="i/a4.png"/></div>
          </div>
          <div class="row w100">
            <div class="w20"><img class="w100" src="i/a5.png"/></div>
            <div class="w80">
              <div class="row wrap">
                <template v-for="(i, index) in temps.e">
                  <div class="drop db" :data="i" droptimes="untilok"></div>
                </template>
              </div>
              <div class="row wrap">
                <template v-for="(i, index) in temps.e1">
                  <drag :data="i" initclass="txt" dropzone=".db" stay-if-ok="stay-if-ok" append-to-dropzone="append-to-dropzone" dropzone-ok-class="okdrag">
                    <div>{{i}}</div>
                  </drag>
                </template>
              </div>
            </div>
          </div>
          <div class="row w100">
            <div class="w80">
              <div class="row wrap">
                <template v-for="(i, index) in temps.f">
                  <div class="drop dc" :data="i" droptimes="untilok"></div>
                </template>
              </div>
              <div class="row wrap">
                <template v-for="(i, index) in temps.f1">
                  <drag :data="i" initclass="txt" dropzone=".dc" stay-if-ok="stay-if-ok" append-to-dropzone="append-to-dropzone" dropzone-ok-class="okdrag">
                    <div>{{i}}</div>
                  </drag>
                </template>
              </div>
            </div>
            <div class="w20"><img class="w100" src="i/a6.png"/></div>
          </div>
        </activity>
      </scene>
      <!-- END-->
      <scene v-if="currentScene==3" :key="3" end-scene="end-scene" :final-data="finalData"></scene>
    </div>
    <!-- CDNS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <!-- Fireworks-->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- Modulos-->
    <script src="../../assets/modulos/sequence.js"></script>
    <script src="../../assets/modulos/videoplayer.js"></script>
    <script src="../../assets/modulos/popup.js"></script>
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/inputable.js"></script>
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/tooltiper.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/selectives.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/desplegar.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- Mainscript-->
    <script src="../../assets/assets.js"></script>
    <script>
      app.$devmode = false
      app.$set(app.temps, 'a', ['El','chango','está','colgado','del','árbol.'])
      app.$set(app.temps, 'a1', _.shuffle(app.temps.a))
      app.$set(app.temps, 'b', ['El','chango','es','café.'])
      app.$set(app.temps, 'b1', _.shuffle(app.temps.b))
      app.$set(app.temps, 'c', ['El','elefante','pasea','por','el','campo.'])
      app.$set(app.temps, 'c1', _.shuffle(app.temps.c))
      app.$set(app.temps, 'd', ['El','elefante','tiene','cincuenta','años','de','edad.'])
      app.$set(app.temps, 'd1', _.shuffle(app.temps.d))
      app.$set(app.temps, 'e', ['La','jirafa','mastica','la','rama','del','árbol.'])
      app.$set(app.temps, 'e1', _.shuffle(app.temps.e))
      app.$set(app.temps, 'f', ['El','cuello','de','la','jirafa','es','muy','largo.'])
      app.$set(app.temps, 'f1', _.shuffle(app.temps.f))
      
      app.currentScene = 0
      app.scenesCount = 2
    </script>
  </body>
</html>
