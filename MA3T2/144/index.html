<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Números perdidos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css"/>
    <style>
      .suc1{
          background: #fff;
          border-radius: 10px;
          box-shadow: 6px 6px 0 #60B248;
      }
      .suc2{
          background: #fff;
          border-radius: 10px;
          box-shadow: 6px 6px 0 #025193;
      }
      .drag {
          width: auto;
          height: auto;
          margin: 5px auto;
          position: relative;
          z-index: 3;
          max-width: 60px;
      }
      @media (max-width: 680px) {
          .drag {
              max-width: 30px;
          }
      }
      @media (max-width: 480px) {
          .drag {
              max-width: 20px;
          }
      }
      .drag img {
          width: 100%;
          min-width: 20px;
          max-width: 40px;
      }
      .esta {
          position: relative;
      }
      .esta .drop {
          position: absolute;
          width: 11%;
          height: 23%;
          left: 0;
          top: 0;
      }
      .esta .drop:nth-child(1) {
          left: 75.3%;
          top: 1%;
      }
      .esta .drop:nth-child(2) {
          left: 87.6%;
          top: 1%;
      }
      .esta .drop:nth-child(3) {
          left: 38.3%;
          top: 39.5%;
      }
      .esta .drop:nth-child(4) {
          left: 26%;
          top: 76%;
      }
      .esta .drop:nth-child(5) {
          left: 75.3%;
          top: 76%;
      }
      .esta .drop.hover {
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      
      
      .drop.d2 {
          width: 300px;
          height: 60px;
          background: #fff;
          border-radius: 10px;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .drags2 .drag {
          max-width: fit-content;
          width: auto;
          padding: 6px;
          border-radius: 6px;
      }
      
      .ex3 {
          background: var(--accent);
          padding: 10px;
          border-radius: 10px;
          max-width: fit-content;
          box-shadow: 6px 6px 0 rgba(0, 0, 0, 0.1);
      }
      .ex3 > div {
          margin: 5px;
      }
      .ex3 .d3 {
          background: #fff;
          height: 40px;
          width: 60px;
          border-radius: 30px;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      
      [wascloned]{
          display: none;
      }
      
      
      
    </style>
  </head>
  <body>
    <div id="app">
      <!-- START-->
      <scene v-if="currentScene==0" :key="0" start-scene="start-scene" @completed="sceneCompleted"></scene>
      <!-- SCENES-->
      <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="1" scene-color="#ED1C25">
        <info type="dragdrop" title="Números perdidos" text="Las sucesiones son un conjunto de números, objetos o figuras que ordenamos mediante una regla a la que llamamos progresión aritmética ascendente o descendente, según sea el caso." textaudio="s/instruccion1.mp3" :autoplay="true" @completedinstructions="temps.b=true"></info>
        <activity>
          <div class="row w90 around suc1">
            <div class="animate__animated animate__bounceIn animate__delay-1s">
              <number c="1">2</number>
            </div>
            <div class="animate__animated animate__bounceIn animate__delay-2s">
              <number c="1">4</number>
            </div>
            <div class="animate__animated animate__bounceIn animate__delay-3s">
              <number c="1">6</number>
            </div>
            <div class="animate__animated animate__bounceIn animate__delay-4s">
              <number c="1">8</number>
            </div>
            <div class="animate__animated animate__bounceIn animate__delay-5s">
              <number c="1">10</number>
            </div>
          </div>
          <div class="row w90 around mt-1 suc2" v-if="temps.a">
            <div class="animate__animated animate__bounceIn">
              <number c="2">28</number>
            </div>
            <div class="animate__animated animate__bounceIn animate__delay-1s">
              <number c="2">20</number>
            </div>
            <div class="animate__animated animate__bounceIn animate__delay-2s">
              <number c="2">12</number>
            </div>
            <div class="animate__animated animate__bounceIn animate__delay-3s">
              <number c="2">4</number>
            </div>
          </div>
          <div class="row w100 text-center mt-1" v-if="temps.b">
            <button class="button big animate__animated animate__flip" @click="sceneCompleted(false)">Continuar</button>
          </div>
        </activity>
      </scene>
      <!-- SCENES-->
      <scene v-if="currentScene==2" :key="2" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="5" scene-color="#ED1C25">
        <info type="dragdrop" title="Números perdidos" text="Coloca cada auto en el cajón de estacionamiento que le corresponda de acuerdo con el número que tiene." textaudio="s/instruccion2.mp3" :autoplay="true"></info>
        <activity>
          <div class="row w100">
            <div class="w30">
              <drag v-for="(i, index) in [250, 56, 150, 45, 64]" :data="i" dropzone=".drop" extval="extval" :ref="'aut'"><img :src="'i/'+i+'.png'"/></drag>
              <div class="text-center">
                <button class="button big animate__animated animate__flip" @click="dragValidation(['aut'], 5)">Verificar</button>
              </div>
            </div>
            <div class="w70 esta"><img class="w100" src="i/esta.png"/>
              <div class="drops">
                <div class="drop" v-for="(i, index) in [56, 64, 45, 150, 250]" :data="i" droptimes="multiple" droplimit="1"></div>
              </div>
            </div>
          </div>
        </activity>
      </scene>
      <!-- SCENES-->
      <scene v-if="currentScene==3" :key="3" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="2" scene-color="#ED1C25">
        <info type="dragdrop" title="Números perdidos" text="Coloca cada auto en el cajón de estacionamiento que le corresponda de acuerdo con el número que tiene." textaudio="s/instruccion2.mp3" :autoplay="true"></info>
        <activity>
          <div class="row w100"><img class="w100" src="i/full1.png"/></div>
          <div class="row w100 mt-1 wrap">
            <div class="w50 wm100">
              <div>Constante
                <div class="drop d2" data="s8" droptimes="untilok"></div>
              </div>
              <div class="mt-1">Progresión aritmética
                <div class="drop d2" data="asc" droptimes="untilok"></div>
              </div>
            </div>
            <div class="w50 drags2 wm100">
              <drag data="r6" dropzone=".d2" append-to-dropzone="append-to-dropzone">
                <number smaller="smaller" c="1">Restar 6</number>
              </drag>
              <drag data="s8" dropzone=".d2" append-to-dropzone="append-to-dropzone">
                <number smaller="smaller" c="1">Sumar 8</number>
              </drag>
              <drag data="asc" dropzone=".d2" append-to-dropzone="append-to-dropzone">
                <number smaller="smaller" c="1">Ascendente</number>
              </drag>
              <drag data="des" dropzone=".d2" append-to-dropzone="append-to-dropzone">
                <number smaller="smaller" c="1">Descendente</number>
              </drag>
            </div>
          </div>
        </activity>
      </scene>
      <!-- SCENES-->
      <scene v-if="currentScene==4" :key="4" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="2" scene-color="#ED1C25">
        <info type="dragdrop" title="Números perdidos" text="Coloca cada auto en el cajón de estacionamiento que le corresponda de acuerdo con el número que tiene." textaudio="s/instruccion2.mp3" :autoplay="false"></info>
        <activity>
          <div class="row w100"><img class="w100" src="i/full2.png"/></div>
          <div class="row w100 mt-1 wrap">
            <div class="w50 wm100">
              <div>Constante
                <div class="drop d2" data="r3" droptimes="untilok"></div>
              </div>
              <div class="mt-1">Progresión aritmética
                <div class="drop d2" data="des" droptimes="untilok"></div>
              </div>
            </div>
            <div class="w50 drags2 wm100">
              <drag data="r3" dropzone=".d2" append-to-dropzone="append-to-dropzone">
                <number smaller="smaller" c="1">Restar 3</number>
              </drag>
              <drag data="s7" dropzone=".d2" append-to-dropzone="append-to-dropzone">
                <number smaller="smaller" c="1">Sumar 7</number>
              </drag>
              <drag data="asc" dropzone=".d2" append-to-dropzone="append-to-dropzone">
                <number smaller="smaller" c="1">Ascendente</number>
              </drag>
              <drag data="des" dropzone=".d2" append-to-dropzone="append-to-dropzone">
                <number smaller="smaller" c="1">Descendente</number>
              </drag>
            </div>
          </div>
        </activity>
      </scene>
      <!-- SCENES-->
      <scene v-if="currentScene==5" :key="5" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="2" scene-color="#ED1C25">
        <info type="dragdrop" title="Números perdidos" text="Coloca cada auto en el cajón de estacionamiento que le corresponda de acuerdo con el número que tiene." textaudio="s/instruccion2.mp3" :autoplay="false"></info>
        <activity>
          <div class="row w100"><img class="w100" src="i/full3.png"/></div>
          <div class="row w100 mt-1 wrap">
            <div class="w50 wm100">
              <div>Constante
                <div class="drop d2" data="s25" droptimes="untilok"></div>
              </div>
              <div class="mt-1">Progresión aritmética
                <div class="drop d2" data="asc" droptimes="untilok"></div>
              </div>
            </div>
            <div class="w50 drags2 wm100">
              <drag data="s25" dropzone=".d2" append-to-dropzone="append-to-dropzone">
                <number smaller="smaller" c="1">Sumar 25</number>
              </drag>
              <drag data="r20" dropzone=".d2" append-to-dropzone="append-to-dropzone">
                <number smaller="smaller" c="1">Restar 20</number>
              </drag>
              <drag data="asc" dropzone=".d2" append-to-dropzone="append-to-dropzone">
                <number smaller="smaller" c="1">Ascendente</number>
              </drag>
              <drag data="des" dropzone=".d2" append-to-dropzone="append-to-dropzone">
                <number smaller="smaller" c="1">Descendente</number>
              </drag>
            </div>
          </div>
        </activity>
      </scene>
      <!-- SCENES-->
      <scene v-if="currentScene==6" :key="6" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="6" scene-color="#ED1C25">
        <info type="dragdrop" title="Números perdidos" text="Para terminar, coloca los números que faltan en la siguiente sucesión." textaudio="s/instruccion3.mp3" :autoplay="false"></info>
        <activity>
          <div class="row w100 wrap h3 ex3">
            <div>550,</div>
            <div class="drop d3" :data="600" droptimes="untilok"></div>
            <div>, 650, 700,</div>
            <div class="drop d3" :data="750" droptimes="untilok"></div>
            <div>,</div>
            <div class="drop d3" :data="800" droptimes="untilok"></div>
            <div>, 850.</div>
          </div>
          <div class="row w100 mt-1">
            <drag :data="800" dropzone=".d3" append-clone="append-clone" extval="extval" ref="s1">
              <number smaller="smaller" c="2">800</number>
            </drag>
            <drag :data="720" dropzone=".d3" append-clone="append-clone" extval="extval" ref="s2" isfalse="isfalse">
              <number smaller="smaller" c="2">720</number>
            </drag>
            <drag :data="750" dropzone=".d3" append-clone="append-clone" extval="extval" ref="s3">
              <number smaller="smaller" c="2">750</number>
            </drag>
            <drag :data="600" dropzone=".d3" append-clone="append-clone" extval="extval" ref="s4">
              <number smaller="smaller" c="2">600</number>
            </drag>
            <drag :data="801" dropzone=".d3" append-clone="append-clone" extval="extval" ref="s5" isfalse="isfalse">
              <number smaller="smaller" c="2">801</number>
            </drag>
            <drag :data="620" dropzone=".d3" append-clone="append-clone" extval="extval" ref="s6" isfalse="isfalse">
              <number smaller="smaller" c="2">620</number>
            </drag>
          </div>
          <div class="text-center mt-1">
            <button class="button big animate__animated animate__flip" @click="dragValidation(['s1', 's2', 's3', 's4', 's5', 's6'], 6)">Verificar</button>
          </div>
        </activity>
      </scene>
      <!-- END-->
      <scene v-if="currentScene==7" :key="7" end-scene="end-scene" :final-data="finalData"></scene>
    </div>
    <!-- CDNS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <!-- Fireworks-->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- Modulos-->
    <script src="../../assets/modulos/sequence.js"></script>
    <script src="../../assets/modulos/videoplayer.js"></script>
    <script src="../../assets/modulos/popup.js"></script>
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/inputable.js"></script>
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/tooltiper.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/selectives.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- Mainscript-->
    <script src="../../assets/assets.js"></script>
    <script>
      app.$devmode = false
      /* scene1 */
      app.$set(app.temps, 'a', false)
      app.$set(app.temps, 'b', false)
      
      setTimeout(function () {
          app.temps.a = true
      }, 6000)
      
      /* scene 2 */
      
      
      
      app.currentScene = 0
      app.scenesCount = 5
    </script>
  </body>
</html>
