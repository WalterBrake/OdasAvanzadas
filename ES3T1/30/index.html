    <script>
        app.currentScene = 0

        app.$devmode = false

        setInterval(function () {
            var res = document.querySelectorAll('.respuestas')
            for(i=0; i < res.length; i++){
                var drops = res[i].querySelectorAll('.drop').length
                var used = res[i].querySelectorAll('.dropzoneused').length
                console.log('testing')
                if(drops == used && res[i].getAttribute('audio')){
                    var audio = res[i].getAttribute('audio')
                    new Howl({ src: [audio], autoplay: true })
                    res[i].removeAttribute('audio')
                }
            }
        }, 1000)
