<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuentro figuras</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        .figura {
            width: 20%;
            cursor: pointer;
            margin: 2%;
        }
        .opciones {
            width: 100%;
            height: 260px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .opciones .clickable {
            width: 100%;
            text-align: center;
            padding: 20px 0;
            display: none;
        }
        .opciones .clickable .number.small {
            font-size: 1.4rem;
        }

        .opciones.visible {
            background: #fff;
        }
        .opciones.visible .clickable{
            display: block;
        }

        .pregunta {
            margin: 6px 0 0 0;
            font-size: 1.6rem;
        }
        .respuestas .clickable{
            margin: 0 20px;
        }
        .ima{max-width: 740px;}
        .box {
            text-align: center;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 10px;
        }

    </style>
    </head>
<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>
        
        <!-- ### scene -->
        <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="4" scene-color="#BC55A2">

            <info type="seleccionar" title="Encuentro figuras" text="Selecciona el nombre de cada una de las figuras geométricas." textaudio="asound/instruccion.mp3" :autoplay="true"></info>
            <activity>
                <div class="row w100">
                    
                    <div class="figura">
                        <div class="fig" @click="temps.a = true"><img src="aimg/i1.svg">
                            <div class="box" v-if="!temps.a"><div class="number small c8">?</div></div>
                        </div>
                        <div class="opciones" :class="temps.a ? 'visible' : ''">
                            <clickable block-if-error :isok="false"><div class="number small c8">Círculo</div></clickable>
                            <clickable block-if-error :isok="false"><div class="number small c8">Cuadrado</div></clickable>
                            <clickable block-if-error :isok="false"><div class="number small c8">Rectángulo</div></clickable>
                            <clickable block-if-error :isok="true" v-model="temporals[0]"><div class="number small c8">Triángulo</div></clickable>
                        </div>
                        
                    </div>
                    
                    <div class="figura">
                        <div class="fig" @click="temps.b = true"><img src="aimg/i2.svg">
                            <div class="box" v-if="!temps.b"><div class="number small c8">?</div></div>
                        </div>
                        <div class="opciones" :class="temps.b ? 'visible' : ''">
                            <clickable block-if-error :isok="true" v-model="temporals[1]"><div class="number small c1">Círculo</div></clickable>
                            <clickable block-if-error :isok="false"><div class="number small c1">Cuadrado</div></clickable>
                            <clickable block-if-error :isok="false"><div class="number small c1">Rectángulo</div></clickable>
                            <clickable block-if-error :isok="false"><div class="number small c1">Triángulo</div></clickable>
                        </div>
                    </div>

                    <div class="figura">
                        <div class="fig" @click="temps.c = true"><img src="aimg/i3.svg">
                            <div class="box" v-if="!temps.c"><div class="number small c8">?</div></div>
                        </div>
                        <div class="opciones" :class="temps.c ? 'visible' : ''">
                            <clickable block-if-error :isok="false"><div class="number small c4">Círculo</div></clickable>
                            <clickable block-if-error :isok="true" v-model="temporals[2]"><div class="number small c4">Cuadrado</div></clickable>
                            <clickable block-if-error :isok="false"><div class="number small c4">Rectángulo</div></clickable>
                            <clickable block-if-error :isok="false"><div class="number small c4">Triángulo</div></clickable>
                        </div>
                    </div>

                    <div class="figura">
                        <div class="fig" @click="temps.d = true"><img src="aimg/i4.svg">
                            <div class="box" v-if="!temps.d"><div class="number small c8">?</div></div>
                        </div>
                        <div class="opciones" :class="temps.d ? 'visible' : ''">
                            <clickable block-if-error :isok="false"><div class="number small c2">Círculo</div></clickable>
                            <clickable block-if-error :isok="false"><div class="number small c2">Cuadrado</div></clickable>
                            <clickable block-if-error :isok="true" v-model="temporals[3]"><div class="number small c2">Rectángulo</div></clickable>
                            <clickable block-if-error :isok="false"><div class="number small c2">Triángulo</div></clickable>
                        </div>
                    </div>

                </div>
            </activity>
        </scene> <!-- end scene -->
        
        
        
        <!-- ### scene -->
        <scene v-if="currentScene==2" :key="2" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="1" scene-color="#BD1D2D">
            <info type="seleccionar" title="Sé más sobre las decenas" text="Observa el siguiente dibujo y seleciona la respuesta correcta." textaudio="asound/instruccion2.mp3" :autoplay="true"></info>
            <activity>
                <div class="row w100 ima"><img src="aimg/i5.svg" class="w100"></div>
                <div class="row w100 pregunta">¿Cuántos triángulos hay?</div>
                <div class="row respuestas w100">
                    <clickable block-if-error :isok="false"><div class="number c1">27</div></clickable>
                    <clickable block-if-error :isok="false"><div class="number c1">3</div></clickable>
                    <clickable block-if-error :isok="true" v-model="temporals[0]"><div class="number c1">30</div></clickable>
                </div>
            </activity>
        </scene> <!-- end scene -->
       
        <!-- ### scene -->
        <scene v-if="currentScene==3" :key="3" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="1" scene-color="#BD1D2D">
            <info type="seleccionar" title="Sé más sobre las decenas" text="Observa el siguiente dibujo y seleciona la respuesta correcta." textaudio="asound/instruccion2.mp3" :autoplay="false"></info>
            <activity>
                <div class="row w100 ima"><img src="aimg/i5.svg" class="w100"></div>
                <div class="row w100 pregunta">¿Cuántos círculos hay?</div>
                <div class="row respuestas w100">
                    <clickable block-if-error :isok="false"><div class="number c1">4</div></clickable>
                    <clickable block-if-error :isok="true" v-model="temporals[0]"><div class="number c1">33</div></clickable>
                    <clickable block-if-error :isok="false"><div class="number c1">29</div></clickable>
                </div>
            </activity>
        </scene> <!-- end scene -->
    

        <!-- ### scene -->
        <scene v-if="currentScene==4" :key="4" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="1" scene-color="#BD1D2D">
            <info type="seleccionar" title="Sé más sobre las decenas" text="Observa el siguiente dibujo y seleciona la respuesta correcta." textaudio="asound/instruccion2.mp3" :autoplay="false"></info>
            <activity>
                <div class="row w100 ima"><img src="aimg/i5.svg" class="w100"></div>
                <div class="row w100 pregunta">¿Cuántos cuadrados hay?</div>
                <div class="row respuestas w100">
                    <clickable block-if-error :isok="true" v-model="temporals[0]"><div class="number c1">23</div></clickable>
                    <clickable block-if-error :isok="false"><div class="number c1">4</div></clickable>
                    <clickable block-if-error :isok="false"><div class="number c1">20</div></clickable>
                </div>
            </activity>
        </scene> <!-- end scene -->
        
        
        <!-- ### scene -->
        <scene v-if="currentScene==5" :key="5" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="1" scene-color="#BD1D2D">
            <info type="seleccionar" title="Sé más sobre las decenas" text="Observa el siguiente dibujo y seleciona la respuesta correcta." textaudio="asound/instruccion2.mp3" :autoplay="false"></info>
            <activity>
                <div class="row w100 ima"><img src="aimg/i5.svg" class="w100"></div>
                <div class="row w100 pregunta">¿Cuántos rectángulos hay?</div>
                <div class="row respuestas w100">
                    <clickable block-if-error :isok="false"><div class="number c1">11</div></clickable>
                    <clickable block-if-error :isok="false"><div class="number c1">14</div></clickable>
                    <clickable block-if-error :isok="true" v-model="temporals[0]"><div class="number c1">15</div></clickable>
                </div>
            </activity>
        </scene> <!-- end scene -->


        <scene v-if="currentScene==6" :key="6" end-scene :final-data="finalData"></scene>
    

    

    </div>
    <!-- libraries -->
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- fireworks -->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- modulos -->
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- mainscript -->
    <script src="../../assets/assets.js"></script>
    <script>
        app.$set(app.temps, 'a', false)
        app.$set(app.temps, 'b', false)
        app.$set(app.temps, 'c', false)
        app.$set(app.temps, 'd', false)
        app.currentScene = 0
        app.scenesCount = 5
        app.$devmode = false
    </script>
</body>
</html>
