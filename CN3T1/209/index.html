<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expreso mis emociones</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        .clickable{
            margin: 1%;
        }
        .number.small{
            -webkit-text-stroke-width: 1px;
            font-size: 1.2rem;
            text-align: center;
            height: 100px;
        }
        @media (max-width:680px){

        }
    </style>
    </head>
<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>
        
        <!-- ### scene -->
        <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="3" scene-color="#ED1C25">

            <info type="seleccionar" title="Expreso mis emociones" text="Selecciona los dibujos que muestren situaciones de riesgo." textaudio="asound/instruccion.mp3" :autoplay="true"></info>
            <activity>
                <div class="row w100 wrap">
                    <clickable initclass="w30" block-if-error :isok="false" click-sound="asound/convivencia.mp3"><img src="aimg/convivencia.svg"><div class="number small c1">Tener convivencia familiar</div></clickable>
                    <clickable initclass="w30" block-if-error :isok="true" v-model="temporals[0]" click-sound="asound/caminar.mp3"><img src="aimg/caminar.svg"><div class="number small c2">Caminar en lugares oscuros y solitarios</div></clickable>
                    <clickable initclass="w30" block-if-error :isok="true" v-model="temporals[1]" click-sound="asound/secretos.mp3"><img src="aimg/secretos.svg"><div class="number small c3">Guardar secretos</div></clickable>
                    <clickable initclass="w30" block-if-error :isok="true" v-model="temporals[2]" click-sound="asound/extranos.mp3"><img src="aimg/extranos.svg"><div class="number small c4">Aceptar cosas de extra√±os</div></clickable>
                    <clickable initclass="w30" block-if-error :isok="false" click-sound="asound/campamento.mp3"><img src="aimg/campamento.svg"><div class="number small c5">Ir de campamento</div></clickable>
                    <clickable initclass="w30" block-if-error :isok="false" click-sound="asound/jugar.mp3"><img src="aimg/jugar.svg"><div class="number small c6">Jugar con amigos</div></clickable>
                </div>            
            </activity>
        </scene> <!-- end scene -->


        <scene v-if="currentScene==2" :key="2" end-scene :final-data="finalData"></scene>
    

    

    </div>
    <!-- libraries -->
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- fireworks -->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- modulos -->
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- mainscript -->
    <script src="../../assets/assets.js"></script>
    <script>
        app.currentScene = 0
        app.scenesCount = 1
        app.$devmode = false
    </script>
</body>
</html>
