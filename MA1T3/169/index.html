    <style>
      .drag {
          margin: 2px;
          height: auto;
      }
      .drag.w20 {
          width: 16%;
          min-width: 30px;
      }
      .drag.w10 {
          width: 12%;
          min-width: 24px;
      }
      .drag img {
          min-width: auto;
      }
      .ex1 {
          background: rgba(100, 205, 255, 0.1);
          border-radius: 10px;
          padding: 10px;
          max-width: 96%;
      }
      .box {
          background: #f5f5f5;
          border-radius: 10px;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
      }
      .box .number {
          text-align: center;
          padding: 10px 1px;
          font-size: 1rem;
      }
      @media (max-width: 680px) {
          .box .number {
              font-size: 0.6rem;
          }
      }
      .box .drop {
          min-height: 60px;
          background: var(--beige);
          margin: 4px;
          border-radius: 6px;
          border: 2px dashed rgba(0, 0, 0, 0.1);
          margin-bottom: 10px;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-wrap: wrap;
      }
      .box .drop .u {
          max-width: 26%;
      }
      .box .drop .d {
          max-width: 20%;
      }
      .box .drop.hover {
          box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1) inset;
      }
      .box .inputable {
          margin: 5px 15px;
          padding: 2px;
      }
      .box .inputable .number{
          padding: 4px;
      }
      .box .inputable input {
          font-size: 1rem;
      }
      .box .inputable .number{
          padding: 2px 4px;
          font-size: 1.4rem;
      }
      @media (max-width: 680px) {
          .box .inputable {
              margin: 2px 8px;
              padding: 1px;
          }
      }
      .box:last-child {
          justify-content: center;
          background: #00A8CB;
      }
      .box:last-child .number {
          font-size: 1.4rem;
      }
      @media (max-width: 680px) {
          .box:last-child .number {
              font-size: 1rem;
          }
      }
      
      
      
    </style>
