<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identifico cuerpos geométricos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        .truck{
            position: relative;
        }
        .figs{
            background: #fff;
            padding: 10px;
            border-radius: 20px;
        }
        .drag{width: 48px; height: 48px; margin: 0 10px;}
        .drag img{
            width: 100%;
        }

        .truckimg {
            position: relative;
            z-index: 9;
        }
            .drop {
                min-width: 40px;
                min-height: 40px;
                position: absolute;
                z-index: 2;
            }
            .drop img {
                width: 100%;
                height: 100%;
            }
            .drop:nth-child(1) {
                width: 7%;
                height: 23%;
                left: 36.8%;
                top: 23%;
            }
            .drop:nth-child(2) {
                width: 13%;
                height: 17%;
                left: 19%;
                top: 3%;
            }
            .drop:nth-child(3) {
                width: 10.5%;
                height: 22%;
                left: 48.5%;
                top: 24.5%;
            }
            .drop:nth-child(4) {
                width: 10.5%;
                height: 22%;
                left: 72.5%;
                top: 24.5%;
            }
            .drop:nth-child(5) { 
                width: 15.5%;
                height: 32.5%;
                left: 14.3%;
                top: 65%;
                z-index: 3;
            }
            .drop:nth-child(6) {
                width: 20.5%;
                height: 43%;
                left: 11.2%;
                top: 48%;
            }
            .drop:nth-child(7) {
                width: 15.5%;
                height: 32.5%;
                left: 53%;
                top: 65%;
            }
            .drop:nth-child(8) {
                width: 15.5%;
                height: 32.5%;
                left: 70.5%;
                top: 65%;
            }
            .drop:nth-child(9) {
                width: 20.5%;
                height: 29%;
                left: 11.2%;
                top: 19.5%;
            }
            .drop:nth-child(10) {
                width: 57.5%;
                height: 57%;
                left: 31.2%;
                top: 19.5%;
            }
            .drop:nth-child(11) {
                width: 57.5%;
                height: 14%;
                left: 31.2%;
                top: 77%;
            }
            .drop:nth-child(10),
            .drop:nth-child(11) {
                overflow: hidden;
                z-index: 1;
            }
            .drop:nth-child(10) img,
            .drop:nth-child(11) img {
                width: 100%;
                height: auto;
            }
            .preguntas {
                margin: 5px;
            }
            .preguntas img {
                max-height: 46px;
                margin: 0 10px;
            }
            .preguntas .inputable {
                width: 60px;
                height: 60px;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .preguntas .inputable input {
                width: 100%;
                height: 100%;
            }
            .preguntas .desplegable {
                width: 50%;
                padding: 10px;
                margin: 0 20px;
                border-bottom: 4px dashed var(--main);
                cursor: pointer;
                box-sizing: border-box;
                display: flex;
            }
            .preguntas .clickables {
                width: 50%;
                display: flex;
                flex-wrap: wrap;
                margin: 0 20px;
            }
            .preguntas .clickables .clickable {
                margin: 4px 10px;
            }
            .preguntas .clickables .clickable .number.small {
                font-size: 1.6rem;
            }
            .preguntas .clickables.ok .clickable {
                display: none;
            }
            .preguntas .clickables.ok .clickable.clicked {
                display: block;
            }
            .preguntas .clickables.ok .clickable.clicked .number.small {
                font-size: 2.6rem;
            }
            .preguntas .clickables.ok .clickable.clicked .anim {
                display: none;
            }


        @media (max-width:680px){
        }
    </style>
    </head>
<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>
        
        <!-- ### scene -->
        <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="11" scene-color="#9375B4">

            <info type="dragdrop" title="Identifico cuerpos geométricos" text="Coloca las figuras geométricas sobre el dibujo en los espacios correspondientes." textaudio="asound/instruccion.mp3" :autoplay="true"></info>
            <activity>
                <div class="row w100 truck">
                    <img src="aimg/dibujo.svg" class="w80 truckimg">
                    <div class="drops">
                        <div class="drop" droptimes="untilok" data="rosa"></div>
                        <div class="drop" droptimes="untilok" data="azul"></div>
                        <div class="drop" droptimes="untilok" data="morado"></div>
                        <div class="drop" droptimes="untilok" data="morado"></div>
                        <div class="drop" droptimes="untilok" data="anaranjado"></div>
                        <div class="drop" droptimes="untilok" data="morado"></div>
                        <div class="drop" droptimes="untilok" data="anaranjado"></div>
                        <div class="drop" droptimes="untilok" data="anaranjado"></div>
                        <div class="drop" droptimes="untilok" data="verde"></div>
                        <div class="drop" droptimes="untilok" data="cafe"></div>
                        <div class="drop" droptimes="untilok" data="cafe"></div>
                    </div>
                </div>
                <div class="row w100  wrap figs">
                    <drag dropzone=".drop" data="rosa" append-to-dropzone dropzone-ok-class="okDrop" single-detection><img src="aimg/rombo.svg"></drag>
                    <drag dropzone=".drop" data="azul" append-to-dropzone dropzone-ok-class="okDrop" single-detection><img src="aimg/triangulo.svg"></drag>
                    <drag dropzone=".drop" data="morado" append-to-dropzone dropzone-ok-class="okDrop" single-detection><img src="aimg/cuadrado.svg"></drag>
                    <drag dropzone=".drop" data="morado" append-to-dropzone dropzone-ok-class="okDrop" single-detection><img src="aimg/cuadrado.svg"></drag>
                    <drag dropzone=".drop" data="morado" append-to-dropzone dropzone-ok-class="okDrop" single-detection><img src="aimg/cuadrado.svg"></drag>
                    <drag dropzone=".drop" data="anaranjado" append-to-dropzone dropzone-ok-class="okDrop" single-detection><img src="aimg/circulo.svg"></drag>
                    <drag dropzone=".drop" data="anaranjado" append-to-dropzone dropzone-ok-class="okDrop" single-detection><img src="aimg/circulo.svg"></drag>
                    <drag dropzone=".drop" data="anaranjado" append-to-dropzone dropzone-ok-class="okDrop" single-detection><img src="aimg/circulo.svg"></drag>
                    <drag dropzone=".drop" data="verde" append-to-dropzone dropzone-ok-class="okDrop" single-detection><img src="aimg/trapecio.svg"></drag>
                    <drag dropzone=".drop" data="cafe" append-to-dropzone dropzone-ok-class="okDrop" single-detection><img src="aimg/rectangulo.svg"></drag>
                    <drag dropzone=".drop" data="cafe" append-to-dropzone dropzone-ok-class="okDrop" single-detection><img src="aimg/rectangulo.svg" ></drag>
                </div>
            </activity>
        </scene> <!-- end scene -->
    
        <!-- ### scene -->
        <scene v-if="currentScene==2" :key="2" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="12" scene-color="#9375B4">

            <info type="input" title="Identifico cuerpos geométricos" text="Ahora, indica cuántas figuras geométricas de cada tipo, hay en el dibujo y cómo se llaman." textaudio="asound/instruccion2.mp3" :autoplay="true"></info>
            <activity>
                <div class="row w100">
                    <img src="aimg/dibujofill.svg" class="w30 truckimg">
                </div>
                <div class="row w100 preguntas" v-for="(i, index) in [
                    {item: 'rombo', c: 1, op: ['rombo', 'cuadrados', 'trapecio']},
                    {item: 'triángulo', c: 1, op: ['rombo', 'trapecio', 'triángulo']},
                    {item: 'cuadrados', c: 3, op: ['cuadrados', 'rombo', 'rectángulos']},
                    {item: 'círculos', c: 3, op: ['círculos', '', 'óvalos', 'rombo']},
                    {item: 'trapecio', c: 1, op: ['trapecio', 'rectángulo', 'cuadrados']},
                    {item: 'rectángulos', c: 2, op: ['rectángulos', 'cuadrado', 'trapecios']},
                ]">
                    <div class="img w20"><img :src="'aimg/'+cleanstr(i.item)+'.svg'"></div>
                    <div class="w30">
                        <desplegar :key="index" :answer="i.c" show-ok :options="[1, 2, 3]">
                            <template v-slot:option="{option}"><number small randomc>{{option.text}}</number></template>
                        </desplegar>
                    </div>
                    <desplegar :key="index+6" :answer="i.item" show-ok :options="_.shuffle(i.op)">
                        <template v-slot:option="{option}"><number smaller randomc>{{option.text}}</number></template>
                    </desplegar>
                </div>


        </activity>
        </scene> <!-- end scene -->


        <scene v-if="currentScene==3" :key="3" end-scene :final-data="finalData"></scene>
    

    

    </div>
    <!-- libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.19/lodash.min.js"></script>

    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- fireworks -->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- modulos -->
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/desplegar.js"></script>
    <script src="../../assets/modulos/inputable.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- mainscript -->
    <script src="../../assets/assets.js"></script>
    <script>
        app.$set(app.temps, 'trapecio', null)
        app.$set(app.temps, 'circulo', null)
        app.$set(app.temps, 'rectangulo', null)
        app.$set(app.temps, 'triangulo', null)
        app.$set(app.temps, 'rombo', null)
        app.$set(app.temps, 'cuadrado', null)
        app.currentScene = 0
        app.scenesCount = 2
        app.$devmode = false
    </script>
</body>
</html>
