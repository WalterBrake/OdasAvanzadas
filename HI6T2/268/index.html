<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sé cómo surgió el cristianismo.</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css"/>
    <style>
      .drop {
          background: #000;
          text-align: center;
          min-height: 120px;
          border-radius: 10px;
          padding-top: 10px;
          min-width: 120px;
      }
      .drop.m {
          background: #D6EBD0;
      }
      .drop.e {
          background: #C1D0E3;
      }
      .drop.a {
          background: #FBE7D4;
      }
      .drop.c {
          background: #F8CECA;
      }
      .drop img {
          max-width: 45%;
          margin: 20px 1%;
      }
      @media (max-width: 720px) {
          .drop .number.smaller {
              font-size: 0.8rem;
          }
      }
      .drag {
          width: auto;
          height: auto;
          max-width: 120px;
      }
      
      
    </style>
  </head>
  <body>
    <div id="app">
      <!-- START-->
      <scene v-if="currentScene==0" :key="0" start-scene="start-scene" @completed="sceneCompleted"></scene>
      <!-- SCENES-->
      <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="8" scene-color="#ED1C25">
        <info type="seleccionar" title="Sé cómo surgió el cristianismo." text="Coloca cada herencia en la cultura que corresponda." textaudio="s/instruccion1.mp3" :autoplay="true"></info>
        <activity>
          <div class="row w100 wrap">
            <div class="drop m w25" data="m" droptimes="multiple">
              <number smaller="smaller" c="1">Mesopotámicos</number>
            </div>
            <div class="drop e w25" data="e" droptimes="multiple">
              <number smaller="smaller" c="2">Egipcios</number>
            </div>
            <div class="drop a w25" data="a" droptimes="multiple">
              <number smaller="smaller" c="4">Árabes</number>
            </div>
            <div class="drop c w25" data="c" droptimes="multiple">
              <number smaller="smaller" c="5">Chinos</number>
            </div>
          </div>
          <div class="row w100 wrap mt-1">
            <drag dropzone=".drop" data="a" append-to-dropzone="append-to-dropzone"><img class="w100" src="i/a1.png"/></drag>
            <drag dropzone=".drop" data="a" append-to-dropzone="append-to-dropzone"><img class="w100" src="i/a2.png"/></drag>
            <drag dropzone=".drop" data="c" append-to-dropzone="append-to-dropzone"><img class="w100" src="i/a3.png"/></drag>
            <drag dropzone=".drop" data="e" append-to-dropzone="append-to-dropzone"><img class="w100" src="i/a4.png"/></drag>
            <drag dropzone=".drop" data="m" append-to-dropzone="append-to-dropzone"><img class="w100" src="i/a5.png"/></drag>
            <drag dropzone=".drop" data="e" append-to-dropzone="append-to-dropzone"><img class="w100" src="i/a6.png"/></drag>
            <drag dropzone=".drop" data="m" append-to-dropzone="append-to-dropzone"><img class="w100" src="i/a7.png"/></drag>
            <drag dropzone=".drop" data="c" append-to-dropzone="append-to-dropzone"><img class="w100" src="i/a8.png"/></drag>
          </div>
        </activity>
      </scene>
      <!-- END-->
      <scene v-if="currentScene==2" :key="2" end-scene="end-scene" :final-data="finalData"></scene>
    </div>
    <!-- CDNS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <!-- Fireworks-->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- Modulos-->
    <script src="../../assets/modulos/sequence.js"></script>
    <script src="../../assets/modulos/videoplayer.js"></script>
    <script src="../../assets/modulos/popup.js"></script>
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/inputable.js"></script>
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/tooltiper.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- Mainscript-->
    <script src="../../assets/assets.js"></script>
    <script>
      app.$devmode = false
      app.$set(app.temps, 'a', [])
      
      app.currentScene = 0
      app.scenesCount = 1
    </script>
  </body>
</html>
