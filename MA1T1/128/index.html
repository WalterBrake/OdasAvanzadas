<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escribo números</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        .clickable {
            width: 200px;
        }
        .clickable .number {
            text-align: center;
        }
        .clickable img {
            width: 100%;
        }
        .many{ width: 100%; display: flex; flex-wrap: wrap; justify-content: center; align-items: center; }
        .many img{
            box-sizing: border-box;
            width: 13%;
            margin: 2px;
        }
        .group{
            height: 100%;
            justify-content: space-between;
            align-items: space-between;
        }
    </style>
    </head>
<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>

        <!-- ### scene -->
        <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_nino.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="4" scene-color="#EC118C">
            <info type="seleccionar" title="Escribo números" text="Mira las opciones y selecciona todas las que representen el número 30." textaudio="asound/instruccion.mp3" :autoplay="true"></info>
            <activity>
                <div class="row w100 wrap group">
                    <!--1 manzanas-->
                    <clickable :isok="false" simple-ok block-if-error><div class="row wrap w100 many"><img v-for="i in 23" src="aimg/manzana.svg"></div></clickable>
                    <clickable :isok="false" simple-ok block-if-error><number small randomc>4+5+20=</number></clickable>
                    <clickable :isok="true" simple-ok block-if-error><number small randomc>6+14+10=</number></clickable>
                    <clickable :isok="true" simple-ok block-if-error><div class="row wrap w100 many"><img v-for="i in 30" src="aimg/perro.svg"></div></clickable>
                    <clickable :isok="true" simple-ok block-if-error><number small randomc>30</number></clickable>
                    <clickable :isok="true" simple-ok block-if-error><div class="row wrap w100 many"><img v-for="i in 30" src="aimg/choco.svg"></div></clickable>
                    <clickable :isok="false" simple-ok block-if-error><number small randomc>38</number></clickable>
                    <clickable :isok="false" simple-ok block-if-error><number small randomc>3+13+15=</number></clickable>
                </div>
            </activity>
        </scene> <!-- end scene -->

        <!-- ### scene -->
        <scene v-if="currentScene==2" :key="2" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_nino.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="3" scene-color="#EC118C">
            <info type="seleccionar" title="Escribo números" text="Mira las opciones y selecciona todas las que representen el número 30." textaudio="asound/instruccion.mp3" :autoplay="false"></info>
            <activity>
                <div class="row wrap w100 group">


                    <clickable :isok="true" simple-ok block-if-error><div class="row wrap w100 many"><img v-for="i in 30" src="aimg/lapiz.svg"></div></clickable>
                    <clickable :isok="false" simple-ok block-if-error><number small randomc>20</number></clickable>
                    <clickable :isok="false" simple-ok block-if-error><div class="row wrap w100 many"><img v-for="i in 3" src="aimg/pelota.svg"></div></clickable>
                    <clickable :isok="true" simple-ok block-if-error><number small randomc>10+10+10=</number></clickable>
                    <clickable :isok="false" simple-ok block-if-error><div class="row wrap w100 many"><img v-for="i in 28" src="aimg/muneca.svg"></div></clickable>
                    <clickable :isok="false" simple-ok block-if-error><div class="row wrap w100 many"><img v-for="i in 17" src="aimg/phone.svg"></div></clickable>
                    <clickable :isok="true" simple-ok block-if-error><number small randomc>9+10+11=</number></clickable>
                    <clickable :isok="false" simple-ok block-if-error><number small randomc>3</number></clickable>
                    
                </div>
            </activity>
        </scene> <!-- end scene -->



        <scene v-if="currentScene==3" :key="3" end-scene :final-data="finalData"></scene>
    
    </div>
    <!-- libraries -->
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- fireworks -->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- modulos -->
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- mainscript -->
    <script src="../../assets/assets.js"></script>
    <script>
        app.currentScene = 0
        app.scenesCount = 2
        app.$devmode = false
    </script>
</body>
</html>
