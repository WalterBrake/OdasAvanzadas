<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Creamos una revista</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css"/>
    <style>
      .drags {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
      }
      .drag {
          width: auto;
          height: auto;
          margin: 4px;
      }
      .drag div {
          padding: 5px;
          background: #fff;
          border-radius: 14px;
          box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
      }
      .area {
          position: relative;
          margin: 0 auto;
      }
      .area .drops .drop {
          position: absolute;
          width: 20%;
          height: 14%;
          left: 0;
          border-radius: 20px;
          color: #fff;
          display: flex;
          justify-content: center;
          align-items: center;
      }
      .area1 .drops .drop:nth-child(1) {
          width: 100%;
          top: 0;
          background: #75489D;
      }
      .area1 .drops .drop:nth-child(2) {
          width: 70%;
          left: 0;
          top: 15%;
          background: #F15A4D;
      }
      .area1 .drops .drop:nth-child(3) {
          width: 48%;
          left: 0;
          bottom: 0;
          background: #F15A4D;
      }
      .area1 .drops .drop:nth-child(4) {
          width: 48%;
          left: 50%;
          bottom: 0;
          background: #F15A4D;
      }
      .area2 .drops .drop:nth-child(1) {
          width: 48%;
          left: 0;
          top: 10%;
          background: #F15A4D;
          font-size: 0.9rem;
      }
      .area2 .drops .drop:nth-child(2) {
          width: 48%;
          left: 50%;
          top: 13%;
          background: #F15A4D;
      }
      .area2 .drops .drop:nth-child(3) {
          width: 40%;
          left: 0;
          bottom: 0;
          background: #F15A4D;
      }
      .area2 .drops .drop:nth-child(4) {
          width: 48%;
          left: 42%;
          bottom: 0;
          background: #F15A4D;
      }
      .area3 .drops .drop:nth-child(1) {
          width: 100%;
          top: 0;
          background: #75489D;
      }
      .area3 .drops .drop:nth-child(2) {
          width: 70%;
          left: 15%;
          bottom: 0%;
          background: #F15A4D;
      }
      @media (max-width: 680px) {
          .area .drops .drop {
              font-size: 0.7rem;
          }
          .area .drops .drop div{
              line-height: 0.8;
          }
      }
      
      
      
    </style>
  </head>
  <body>
    <div id="app">
      <!-- START-->
      <scene v-if="currentScene==0" :key="0" start-scene="start-scene" @completed="sceneCompleted"></scene>
      <!-- SCENES-->
      <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="4" scene-color="#ED1C25">
        <info type="dragdrop" title="Creamos una revista" text="¿Conoces las partes de una revista? Coloca su nombre en el espacio que corresponda." textaudio="s/instruccion1.mp3" :autoplay="true"></info>
        <activity>
          <div class="row w100 wrap">
            <div class="w50 wm100 drags">
              <drag v-for="(i, index) in temps.a" :key="'p1'+index" dropzone=".drop" :data="i.v" append-to-dropzone="append-to-dropzone" stay-if-ok="stay-if-ok">
                <div>{{i.t}}</div>
              </drag>
            </div>
            <div class="w50 wm100">
              <div class="w70 area area1 text-center"><img class="w100" src="i/portada.png"/>
                <div class="drops">
                  <div class="drop" droptimes="untilok" data="1"></div>
                  <div class="drop" droptimes="untilok" data="2"></div>
                  <div class="drop" droptimes="untilok" data="3"></div>
                  <div class="drop" droptimes="untilok" data="4"></div>
                </div>
              </div>
            </div>
          </div>
        </activity>
      </scene>
      <!-- SCENES-->
      <scene v-if="currentScene==2" :key="2" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="4" scene-color="#ED1C25">
        <info type="dragdrop" title="Creamos una revista" text="¿Conoces las partes de una revista? Coloca su nombre en el espacio que corresponda." textaudio="s/instruccion1.mp3" :autoplay="false"></info>
        <activity>
          <div class="row w100 wrap">
            <div class="w50 wm100 drags">
              <drag v-for="(i, index) in temps.b" :key="'p2'+index" dropzone=".drop" :data="i.v" append-to-dropzone="append-to-dropzone" stay-if-ok="stay-if-ok">
                <div>{{i.t}}</div>
              </drag>
            </div>
            <div class="w50 wm100">
              <div class="w70 area area2 text-center"><img class="w100" src="i/paginas.png"/>
                <div class="drops">
                  <div class="drop" droptimes="untilok" data="1"></div>
                  <div class="drop" droptimes="untilok" data="2"></div>
                  <div class="drop" droptimes="untilok" data="3"></div>
                  <div class="drop" droptimes="untilok" data="4"></div>
                </div>
              </div>
            </div>
          </div>
        </activity>
      </scene>
      <!-- SCENES-->
      <scene v-if="currentScene==3" :key="3" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="2" scene-color="#ED1C25">
        <info type="dragdrop" title="Creamos una revista" text="¿Conoces las partes de una revista? Coloca su nombre en el espacio que corresponda." textaudio="s/instruccion1.mp3" :autoplay="false"></info>
        <activity>
          <div class="row w100 wrap">
            <div class="w50 wm100 drags">
              <drag v-for="(i, index) in temps.c" :key="'p3'+index" dropzone=".drop" :data="i.v" append-to-dropzone="append-to-dropzone" stay-if-ok="stay-if-ok">
                <div>{{i.t}}</div>
              </drag>
            </div>
            <div class="w50 wm100">
              <div class="w70 area area3 text-center"><img class="w100" src="i/contraportada.png"/>
                <div class="drops">
                  <div class="drop" droptimes="untilok" data="1"></div>
                  <div class="drop" droptimes="untilok" data="2"></div>
                </div>
              </div>
            </div>
          </div>
        </activity>
      </scene>
      <!-- END-->
      <scene v-if="currentScene==4" :key="4" end-scene="end-scene" :final-data="finalData"></scene>
    </div>
    <!-- CDNS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <!-- Fireworks-->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- Modulos-->
    <script src="../../assets/modulos/sequence.js"></script>
    <script src="../../assets/modulos/videoplayer.js"></script>
    <script src="../../assets/modulos/popup.js"></script>
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/inputable.js"></script>
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/tooltiper.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- Mainscript-->
    <script src="../../assets/assets.js"></script>
    <script>
      app.$devmode = false
      app.$set(app.temps, 'a', [
          { t: 'Índice/Secciones', v: 0 },
          { t: 'Portada', v: 1 },
          { t: 'Subtítulo ', v: 3 },
          { t: 'Columnas', v: 0 },
          { t: 'Contraportada ', v: 0 },
          { t: 'Título', v: 2 },
          { t: 'Ilustraciones o fotografías', v: 4 },
          { t: 'Editorial', v: 0 },
          { t: 'Créditos', v: 0 },
          { t: 'Páginas', v: 0 },
      ])
      app.$set(app.temps, 'b', [
          { t: 'Índice / Secciones', v: 1 },
          { t: 'Editorial', v: 0 },
          { t: 'Créditos', v: 3 },
          { t: 'Columnas', v: 2 },
          { t: 'Páginas', v: 4 },
          { t: 'Contraportada', v: 0 },
      ])
      app.$set(app.temps, 'c', [
          { t: 'Contraportada', v: 1 },
          { t: 'Editorial', v: 2 },
      ])
      
      app.currentScene = 0
      app.scenesCount = 3
    </script>
  </body>
</html>
