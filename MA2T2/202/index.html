<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Conozco figuras y cuerpos geométricos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css"/>
    <style>
      .obj {
          background: var(--main);
          margin-bottom: 4px;
          padding: 2% 0;
          text-align: center;
          margin: 4px;
          border-radius: 10px;
          display: flex;
          flex-direction: column;
      }
      .obj.o2{
          background: var(--sec);
      }
      .obj img {
          width: 80px;
      }
      .obj .drag {
          width: 40px;
          height: 40px;
          margin-top: -20px;
      }
      @media (max-width: 680px) {
          .obj img {
              width: 40px;
          }
          .obj .conector {
              width: 14px;
              height: 14px;
              border-width: 2px;
          }
      }
      .fig img {
          width: 50px;
      }
      .drop {
          background: #fff;
          margin-bottom: 4px;
          width: 48%;
          margin: 1%;
          padding: 5% 0;
          text-align: center;
          border-radius: 10px;
      }
      .drop.hover {
          box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
      }
      
      
    </style>
  </head>
  <body>
    <div id="app">
      <!-- START-->
      <scene v-if="currentScene==0" :key="0" start-scene="start-scene" @completed="sceneCompleted"></scene>
      <!-- SCENES-->
      <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="14" scene-color="#ED1C25">
        <info type="relacionar" title="Conozco figuras y cuerpos geométricos" text="Relaciona los objetos con el cuerpo geométrico o la figura geométrica que corresponda." textaudio="s/instruccion1.mp3" :autoplay="true"></info>
        <activity>
          <div class="row w100">
            <div class="w30 row wrap">
              <div class="obj" v-for="(i, index) in temps.a"><img :src="'i/i'+index+'.svg'"/>
                <drag :data="i" dropzone=".drop" extval="extval" drag-line="drag-line" ref="figs" :particle-color="every3(index)">
                  <div class="conector" :class="class3(index)"></div>
                </drag>
              </div>
            </div>
            <div class="w40 row wrap">
              <div class="drop fig" v-for="(i, index) in 10" :data="i" droptimes="multiple" droplimit="10"><img :src="'i/f'+i+'.svg'"/></div>
            </div>
            <div class="w30 row wrap">
              <div class="obj o2" v-for="(i, index) in temps.b"><img :src="'i/i'+(index+7)+'.svg'"/>
                <drag :data="i" dropzone=".drop" extval="extval" drag-line="drag-line" ref="figs" :particle-color="every3(index)">
                  <div class="conector" :class="class3(index)"></div>
                </drag>
              </div>
            </div>
          </div>
          <div class="text-center">
            <button class="button big animate__animated animate__flip" @click="dragValidation(['figs'], 14)">Verificar</button>
          </div>
        </activity>
      </scene>
      <!-- END-->
      <scene v-if="currentScene==2" :key="2" end-scene="end-scene" :final-data="finalData"></scene>
    </div>
    <!-- CDNS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <!-- Fireworks-->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- Modulos-->
    <script src="../../assets/modulos/sequence.js"></script>
    <script src="../../assets/modulos/videoplayer.js"></script>
    <script src="../../assets/modulos/popup.js"></script>
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/inputable.js"></script>
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/tooltiper.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/selectives.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- Mainscript-->
    <script src="../../assets/assets.js"></script>
    <script>
      app.$devmode = false
      app.$set(app.temps, 'a', [
          2, 
          9, 
          1, 
          1, 
          3, 
          3, 
          4, 
          ])
      app.$set(app.temps, 'b', [
          5, 
          4, 
          5, 
          
          6, 
          10, 
          4, 
          8, 
      ])
      
      app.every3 = function (ind){
          console.log('ind')
          if(ind % 7 == 0){ return '#93CA83' }
          if(ind % 7 == 1){ return '#4B7BAD' }
          if(ind % 7 == 2){ return '#7DD5F7' }
          if(ind % 7 == 3){ return '#EC8B2E' }
          if(ind % 7 == 4){ return '#DA3F34' }
          if(ind % 7 == 5){ return '#F460AB' }
          if(ind % 7 == 6){ return '#B1BA24' }
      }
      app.class3 = function (ind){
          return 'c'+((ind % 7)+1)
      }
      
      app.currentScene = 0
      app.scenesCount = 1
    </script>
  </body>
</html>
