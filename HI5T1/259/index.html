        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>
        
        <!-- ### scene -->
        <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="1" scene-color="#ED1C25">
            <info type="seleccionar" title="Exploro el pasado" text="Selecciona la respuesta correcta de acuerdo a los hechos históricos de las primeras décadas del siglo XIX." textaudio="asound/instruccion.mp3" :autoplay="true" @completedinstructions="$refs.p1.play()"></info>
            <activity>
                <div class="row w100 pregunta"><audiotext text="¿En qué lugar de Hidalgo se celebró por primera vez el Grito de Independencia como fiesta cívica?" audio="asound/pre1.mp3" ref="p1"></audiotext></div>
                <div class="row w100 wrap respuesta">
                    <clickable v-for="i in ['Huichapan','Acatlán','Jaltocán','Metztitlán']" :key="i" :isok="i == 'Huichapan'"  simple-ok block-if-error :click-sound="'asound/'+cleanstr(i)+'.mp3'"><number small c="1">{{i}}</number></clickable>
                </div>
            </activity>
