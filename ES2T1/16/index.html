<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconozco los anuncios publicitarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        /* STYLES */
        .palabras {
            width: 40%;
        }
        .textos {
            width: 60%;
        }
        .palabras .number {
            font-size: 2rem;
            -webkit-text-stroke-width: 2px;
            text-align: center;
            width: 100%;
        }
        .textos .dropzone {
            margin: 20px;
            font-size: 0.9rem;
            padding: 20px;
            max-width: 400px;
            background: #fff;
            border-radius: 20px;
            font-size: 1rem;
        }
        .textos .dropzone.hover {
            transform: scale(1.1);
        }
        .anuncio {
            width: 33%;
            position: relative;
        }
        .anuncio .clickables {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .anuncio .clickables .clickable {
            width: 70%;
            margin: 10px;
        }
        .anim {
            transform: scale(2);
        }

        @media (max-width:600px){
            .palabras .number{font-size: 1.4rem;}
            .textos .dropzone{ font-size: 0.8rem; }
        }
    </style>
    </head>
<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>
        
        <!-- ### scene -->
        <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="3" scene-color="#ED1C25">
            <info type="relacionar" title="Reconozco los anuncios publicitarios" text="¿Qué función tiene cada elemento de un anuncio publicitario? Relaciona las columnas." textaudio="asound/instruccion.mp3" :autoplay="true"></info>
            <activity>
                <div class="row w100">
                    <div class="palabras">
                        <div class="palabra row">
                            <div class="number c8">Eslogan</div>
                            <drag dropzone=".dropzone" data="eslogan" stay-if-ok drag-line particle-color="#C0A8D0"><div class="conector c8"></div></drag>
                        </div>
                        <div class="palabra row">
                            <div class="number c4">Imagen</div>
                            <drag dropzone=".dropzone" data="imagen" stay-if-ok drag-line particle-color="#EC8B2E"><div class="conector c4"></div></drag>
                        </div>
                        <div class="palabra row">
                            <div class="number c1">Título o encabezado</div>
                            <drag dropzone=".dropzone" data="titulo" stay-if-ok drag-line particle-color="#5EB247"><div class="conector c1"></div></drag>
                        </div>
                    </div>
                    <div class="textos">
                        <div class="dropzone" data="imagen" droptimes="untilok">
                            <audiotext text="Es diseñada para llamar la atención sobre el producto que se anuncia." audio="asound/imagen.mp3" :autoplay="false"></audiotext>
                        </div>
                        <div class="dropzone" data="eslogan" droptimes="untilok">
                            <audiotext text="También llamada frase publicitaria. Es una frase original, directa, corta y fácil de recordar." audio="asound/eslogan.mp3" :autoplay="false"></audiotext>
                        </div>
                        <div class="dropzone" data="titulo" droptimes="untilok">
                            <audiotext text="Nos sirve para saber de qué se trata el anuncio." audio="asound/titulo.mp3" :autoplay="false"></audiotext>
                        </div>
                    </div>
                </div>
            </activity>
        </scene> <!-- end scene -->
       
       
        <!-- ### scene -->
        <scene v-if="currentScene==2" :key="2" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="3" scene-color="#ED1C25">
            <info type="seleccionar" title="Reconozco los anuncios publicitarios" text="Ahora, ¿cuál es el encabezado en los siguientes anuncios publicitarios? Selecciónalo." textaudio="asound/instruccion2.mp3" :autoplay="true"></info>
            <activity>
                <div class="row w100">
                    <div class="anuncio">
                        <img src="aimg/i1.svg" class="main">
                        <div class="clickables">
                            <clickable :isok="true" v-model="temporals[0]"><img src="aimg/i1a.svg"></clickable>
                            <clickable :isok="false"><img src="aimg/i1b.svg"></clickable>
                        </div>
                    </div>
                    <div class="anuncio">
                        <img src="aimg/i2.svg" class="main">
                        <div class="clickables">
                            <clickable :isok="true" v-model="temporals[1]"><img src="aimg/i2a.svg"></clickable>
                            <clickable :isok="false"><img src="aimg/i2b.svg"></clickable>
                        </div>
                    </div>
                    <div class="anuncio">
                        <img src="aimg/i3.svg" class="main">
                        <div class="clickables">
                            <clickable :isok="true" v-model="temporals[2]"><img src="aimg/i3a.svg"></clickable>
                            <clickable :isok="false"><img src="aimg/i3b.svg"></clickable>
                        </div>
                    </div>
                </div>
            </activity>
        </scene> <!-- end scene -->
        
        <!-- ### scene -->
        <scene v-if="currentScene==3" :key="3" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="3" scene-color="#ED1C25">
            <info type="seleccionar" title="Reconozco los anuncios publicitarios" text="Para terminar, selecciona el eslogan en cada anuncio publicitario." textaudio="asound/instruccion3.mp3" :autoplay="true"></info>
            <activity>
                <div class="row w100">
                    <div class="anuncio">
                        <img src="aimg/i1.svg" class="main">
                        <div class="clickables">
                            <clickable :isok="false"><img src="aimg/i1a.svg"></clickable>
                            <clickable :isok="true" v-model="temporals[0]"><img src="aimg/i1b.svg"></clickable>
                        </div>
                    </div>
                    <div class="anuncio">
                        <img src="aimg/i2.svg" class="main">
                        <div class="clickables">
                            <clickable :isok="false"><img src="aimg/i2a.svg"></clickable>
                            <clickable :isok="true" v-model="temporals[1]"><img src="aimg/i2b.svg"></clickable>
                        </div>
                    </div>
                    <div class="anuncio">
                        <img src="aimg/i3.svg" class="main">
                        <div class="clickables">
                            <clickable :isok="false"><img src="aimg/i3a.svg"></clickable>
                            <clickable :isok="true" v-model="temporals[2]"><img src="aimg/i3b.svg"></clickable>
                        </div>
                    </div>
                </div>
            </activity>
        </scene> <!-- end scene -->


        <scene v-if="currentScene==4" :key="4" end-scene :final-data="finalData"></scene>
    

    

    </div>
    <!-- libraries -->
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- fireworks -->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- modulos -->
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- mainscript -->
    <script src="../../assets/assets.js"></script>
    <script>
        app.currentScene = 0
        app.scenesCount = 3
        app.$devmode = false
    </script>
</body>
</html>
