<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconozco los anuncios publicitarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        /* STYLES */
        .palabras {
            width: 40%;
        }
        .textos {
            width: 60%;
        }
        .drag { width: 100%; }
        .palabras .number {
            font-size: 2rem;
            -webkit-text-stroke-width: 2px;
        }
        .textos .dropzone {
            margin: 20px;
            font-size: 0.9rem;
            padding: 10px;
        }
    </style>
    </head>
<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>
        
        <!-- ### scene -->
        <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="2" scene-color="#ED1C25">
            <info type="dragdrop" title="Reconozco los anuncios publicitarios" text="¿Qué función tiene cada elemento de un anuncio publicitario? Relaciona las columnas." textaudio="asound/instruccion.mp3" :autoplay="true"></info>
            <activity>
                <div class="row w100">
                    <div class="palabras">
                        <div class="palabra row">
                            <div class="number c5">Eslogan</div>
                            <drag dropzone=".dropzone" data="eslogan" stay-if-ok drag-line><div class="conector c5"></div></drag>
                        </div>
                        <div class="palabra row">
                            <div class="number c3">Imagen</div>
                            <drag dropzone=".dropzone" data="imagen" stay-if-ok append-to-dropzone><div class="conector c5"></div></drag>
                        </div>
                        <div class="palabra row">
                            <div class="number c1">Título o encabezado</div>
                            <drag dropzone=".dropzone" data="titulo" stay-if-ok append-to-dropzone><div class="conector c5"></div></drag>
                        </div>
                    </div>
                    <div class="textos">
                        <div class="dropzone" data="imagen">
                            <audiotext text="Es diseñada para llamar la atención sobre el producto que se anuncia" audio="asound/eslogan.mp3" :autoplay="false"></audiotext>
                        </div>
                        <div class="dropzone" data="imagen">
                            <audiotext text="Es diseñada para llamar la atención sobre el producto que se anuncia" audio="asound/eslogan.mp3" :autoplay="false"></audiotext>
                        </div>
                        <div class="dropzone" data="imagen">
                            <audiotext text="Es diseñada para llamar la atención sobre el producto que se anuncia" audio="asound/eslogan.mp3" :autoplay="false"></audiotext>
                        </div>
                    </div>
                </div>
                <div class="row">

                    <div class="number c1">c1</div>&nbsp;
                    <div class="number c2">c2</div>&nbsp;
                    <div class="number c3">c3</div>&nbsp;
                    <div class="number c4">c4</div>&nbsp;
                    <div class="number c5">c5</div>&nbsp;
                    <div class="number c6">c6</div>&nbsp;
                    <div class="number c7">c7</div>&nbsp;
                    <div class="number c8">c8</div>&nbsp;

                </div>
            </activity>
            
        </scene> <!-- end scene -->


        <scene v-if="currentScene==2" :key="2" end-scene :final-data="finalData"></scene>
    

    

    </div>
    <!-- libraries -->
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- fireworks -->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- modulos -->
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/conexion.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- mainscript -->
    <script src="../../assets/assets.js"></script>
    <script>
        app.currentScene = 1
        app.scenesCount = 1
        app.$devmode = false
    </script>
</body>
</html>
