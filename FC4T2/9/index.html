<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Conozco las lenguas de mi país</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css"/>
    <style>
      .personaje {
          display: flex;
      }
      .personaje img {
          max-width: 200px;
      }
      .personaje .drag {
          width: auto;
          height: auto;
      }
      .drop {
          background: #fff;
          font-size: 0.9rem;
          border-radius: 7px;
          margin: 8px 4px;
          box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
          border: 2px dashed var(--beige);
      }
      .drop .audiotextBtn {
          width: 20px;
          height: 20px;
      }
      .drop.active.tepehua {
          border: 2px solid #F460AB;
      }
      .drop.active.maya {
          border: 2px solid #00A8CB;
      }
      .drop.active.huave {
          border: 2px solid #F49040;
      }
      .drop.active.seri {
          border: 2px solid #C65880;
      }
      
      
      
    </style>
  </head>
  <body>
    <div id="app">
      <!-- START-->
      <scene v-if="currentScene==0" :key="0" start-scene="start-scene" @completed="sceneCompleted"></scene>
      <!-- SCENES-->
      <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="4" scene-color="#ED1C25">
        <info type="relacionar" title="Conozco las lenguas de mi país" text="Escucha a los personajes y relaciónalos con la lengua que le corresponda." textaudio="s/instruccion1.mp3" :autoplay="true"></info>
        <activity>
          <div class="row w100">
            <div class="personajes w50 text-center">
              <div class="personaje"><img class="w100" src="i/a1.png"/>
                <drag data="tepehua" dropzone=".drop" stay-if-ok="stay-if-ok" drag-line="drag-line" particle-color="#F7C2C5" dropzone-ok-class="active">
                  <div class="conector c6"></div>
                </drag>
              </div>
              <div class="personaje"><img class="w100" src="i/a2.png"/>
                <drag data="maya" dropzone=".drop" stay-if-ok="stay-if-ok" drag-line="drag-line" particle-color="#66CEF4" dropzone-ok-class="active">
                  <div class="conector c3"></div>
                </drag>
              </div>
              <div class="personaje"><img class="w100" src="i/a3.png"/>
                <drag data="huave" dropzone=".drop" stay-if-ok="stay-if-ok" drag-line="drag-line" particle-color="#F59041" dropzone-ok-class="active">
                  <div class="conector c4"></div>
                </drag>
              </div>
              <div class="personaje"><img class="w100" src="i/a4.png"/>
                <drag data="seri" dropzone=".drop" stay-if-ok="stay-if-ok" drag-line="drag-line" particle-color="#F38783" dropzone-ok-class="active">
                  <div class="conector c8"></div>
                </drag>
              </div>
            </div>
            <div class="textos w50 text-center">
              <div class="drop tepehua" data="tepehua" droptimes="untilok">
                <audiotext :autoplay="false" audio="s/tepehua.mp3" text="Nosotros nos dedicamos al cultivo de la yuca, la calabaza y el frijol, construimos la ciudad de El Tajín y habitamos en Veracruz, Puebla e Hidalgo."></audiotext>
              </div>
              <div class="drop maya" data="maya" droptimes="untilok">
                <audiotext :autoplay="false" audio="s/maya.mp3" text="Muchos de nosotros nos dedicamos al cultivo de maíz y a la producción de miel. Habitamos en Yucatán y Chiapas."></audiotext>
              </div>
              <div class="drop huave" data="huave" droptimes="untilok">
                <audiotext :autoplay="false" audio="s/huave.mp3" text="Nos dedicamos a la pesca y habitamos en Oaxaca y gran parte del Istmo de Tehuantepec."></audiotext>
              </div>
              <div class="drop seri" data="seri" droptimes="untilok">
                <audiotext :autoplay="false" audio="s/seri.mp3" text="Nosotros nos dedicamos al cultivo de la yuca, la calabaza y el frijol, construimos la ciudad de El Tajín y habitamos en Veracruz, Puebla e Hidalgo."></audiotext>
              </div>
            </div>
          </div>
        </activity>
      </scene>
      <!-- END-->
      <scene v-if="currentScene==2" :key="2" end-scene="end-scene" :final-data="finalData"></scene>
    </div>
    <!-- CDNS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <!-- Fireworks-->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- Modulos-->
    <script src="../../assets/modulos/sequence.js"></script>
    <script src="../../assets/modulos/videoplayer.js"></script>
    <script src="../../assets/modulos/popup.js"></script>
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/inputable.js"></script>
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/tooltiper.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/selectives.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/desplegar.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- Mainscript-->
    <script src="../../assets/assets.js"></script>
    <script>
      app.$devmode = false
      app.$set(app.temps, 'a', [])
      
      app.currentScene = 0
      app.scenesCount = 1
    </script>
  </body>
</html>
