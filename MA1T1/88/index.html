<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sé contar elementos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        .pregunta { font-weight: bold; font-size: 1.6rem; }
        .buttonstart{margin: 20px; font-size: 2rem;}
        .row .clickable{ margin: 10px 40px;}
        .row .clickable img {height: 100px; }
    </style>
    </head>
<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>


        <scene v-if="currentScene==1" :key="1"
            :answers="1" :score="scoreInScene"
            :temporals="temporals"
            scene-color="#CAE1A0"
            @completed="sceneCompleted"
            hidescorebox
            :devmode="false">
            <info type="seleccionar" title="Sé contar elementos" text="Observa la imagen y, después selecciona las respuestas correctas." textaudio="asound/instruccion.mp3"></info>
            <activity>
                <div class="row"><img src="aimg/ilustracion.png" class="w100"></div>
                <div class="row"><button class="button buttonstart" @click="sceneCompleted(false)">Siguiente</button></div>
            </activity>
        </scene>
 

        <scene v-if="currentScene==2" :key="2"
            :answers="1" :score="scoreInScene"
            :temporals="temporals"
            alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3"
            scene-color="#56A03F"
            @completed="sceneCompleted"
            :devmode=":s">
            <info type="seleccionar" title="Sé contar elementos" text="Observa la imagen y, después selecciona las respuestas correctas." textaudio="asound/instruccion.mp3" :autoplay="false"></info>
            <activity>
                <div class="row"><img src="aimg/ilustracion.png" class="w80"></div>
                <div class="row pregunta"><audiotext text="¿Cuántas leoncitas hay?" audio="asound/leoncitas.mp3" :autoplay="true"></audiotext></div>
                <div class="row">
                    <clickable block-if-error :isok="false"  click-sound="asound/2.mp3" click-error-sound="../../assets/asound/vuelveaintentar_mujer.mp3"><div class="number c2">2</div></clickable>
                    <clickable v-model="temporals[0]" :isok="true" click-sound="asound/3.mp3"><div class="number c1">3</div></clickable>
                    <clickable block-if-error  :isok="false"  click-sound="asound/4.mp3" click-error-sound="../../assets/asound/vuelveaintentar_mujer.mp3"><div class="number c3">4</div></clickable>
                </div>
            </activity>
        </scene>

                <div class="row pregunta"><audiotext text="¿Cuál es el animal que más se repite en la imagen?" audio="asound/repite.mp3" :autoplay="true"></audiotext></div>
                <div class="row">
                    <clickable v-model="temporals[0]" :isok="true">

                    </clickable>
                    <clickable block-if-error :isok="false" click-error-sound="../../assets/asound/vuelveaintentar_mujer.mp3">

                    </clickable>
                    <clickable block-if-error  :isok="false" click-error-sound="../../assets/asound/vuelveaintentar_mujer.mp3">
                        <img src="aimg/jabali.svg">
                    </clickable>
                </div>
            </activity>
        </scene>
        
    


        <scene v-if="currentScene==8" :key="8" end-scene :final-data="finalData"></scene>
    

    

    </div>
    <!-- libraries -->
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
