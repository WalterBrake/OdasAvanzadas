<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conozco la extensión territorial</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        .map {
            position: relative;
        }
        .map .drags .dragpos {
            width: 20%;
            height: 20%;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .map .drags .dragpos:nth-child(1) {
            left: 60%;
            top: 37%;
            width: 30%;
        }
        .map .drags .dragpos:nth-child(2) {
            left: 7%;
            top: 13%;
            width: 35%;
            height: 70%;
        }
        .map .drags .dragpos:nth-child(3) {
            left: 38%;
            top: 48%;
            width: 30%;
            height: 26%;
        }
        .map .drags .dragpos:nth-child(4) {
            left: 20%;
            top: 85%;
            width: 63%;
            height: 14%;
        }
        .map .drags .dragpos:nth-child(5) {
            left: 50%;
            top: 14%;
            height: 23%;
            width: 46%;
        }
        .map .drags .dragpos:nth-child(6) {
            left: 70%;
            top: 70%;
            width: 30%;
        }
        .map .drags .dragpos img {
            width: 100%;
            max-width: 140px;
        }
        .drag {
            width: 100%;
            height: auto;
        }
        .drop {
            width: 30%;
            background: linear-gradient(to right, #fff, rgba(255, 255, 255, 0));
            margin: 2px 10px;
            border-radius: 10px;
            padding: 4px;
            display: flex;
        }
        .drop .number {
            margin-right: 2%;
        }
        .drop img {
            max-width: 120px;
        }

        @media (max-width:680px){
        }
    </style>
    </head>
<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>
        
        <!-- ### scene -->
        <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="6" scene-color="#ED1C25">

            <info type="dragdrop" title="Conozco la extensión territorial" text="Observa el mapa de la extensión territorial de los continentes." textaudio="asound/instruccion.mp3" :autoplay="true" @completedinstructions="$refs.ins2.play()">
                <audiotext audio="asound/instruccion2.mp3" text="Coloca el nombre de los continentes de mayor a menor en los recuadros numerados, según la extensión territorial." ref="ins2"></audiotext>
            </info>
            <activity>
                <div class="row w100">
                    <div class="map w60">
                        <img src="aimg/mapano.svg" class="w100">
                        <div class="drags">
                            <div v-for="i in ['Asia', 'América', 'África', 'Antártida', 'Europa', 'Oceanía']" :key="i" class="dragpos">
                                <drag :data="i" dropzone=".drop" append-to-dropzone><img :src="'aimg/'+cleanstr(i)+'.svg'"></drag>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row w100 wrap">
                    <div v-for="(i, index) in [ 'Asia','América', 'África', 'Antártida', 'Europa', 'Oceanía']" :key="i" :data="i" class="drop" droptimes="untilok"><number small :c="index+1">{{index+1}}.</number></div>
                </div>
            </activity>
        </scene> <!-- end scene -->


        <scene v-if="currentScene==2" :key="2" end-scene :final-data="finalData"></scene>
    

    

    </div>
    <!-- libraries -->
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- fireworks -->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- modulos -->
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- mainscript -->
    <script src="../../assets/assets.js"></script>
    <script>
        app.currentScene = 0
        app.scenesCount = 1
        app.$devmode = false
    </script>
</body>
</html>
