<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sé dónde están las cosas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        .buttonstart{margin: 20px; font-size: 1.8rem;}
        .row .clickable{ margin: 10px 40px;}
        .row .clickable img {height: 100px; }
        .pregunta { font-weight: bold; font-size: 1.6rem; margin-bottom: 20px;}
        .respuestas img{ width: 100%; }
    </style>
    </head>
<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>


        <!-- ### scene -->
        <scene v-if="currentScene==1" :key="1" hidescorebox :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_hombre.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="4" scene-color="#5EB247">
            <info type="seleccionar" title="Sé dónde están las cosas" text="Observa la imagen y selecciona los objetos que se indican." textaudio="asound/instruccion.mp3" :autoplay="true"></info>
            <activity>
                <div class="row w100"><img src="aimg/bg.svg" class="w100"></div>
                <div class="row"><button class="button buttonstart" @click="sceneCompleted(false)">Siguiente</button></div>
            </activity>
        </scene> <!-- end scene -->
        
        <!-- ### scene -->
        <scene v-if="currentScene==2" :key="2" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_hombre.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="1" scene-color="#91D8F8">
            <info type="seleccionar" title="Sé dónde están las cosas" text="Observa la imagen y selecciona los objetos que se indican." textaudio="asound/instruccion.mp3" :autoplay="false"></info>
            <activity>
                
                <div class="row w100"><img src="aimg/bg.svg" class="w50"></div>
                <div class="row pregunta"><audiotext text="Selecciona el objeto que está a la derecha del sube y baja." audio="asound/derecha.mp3" :autoplay="true"></audiotext></div>
                <div class="row respuestas">
                    <clickable block-if-error :isok="true" click-error-sound="../../assets/asound/vuelveaintentar_hombre.mp3" v-model="temporals[0]"><img src="aimg/i2.svg"></clickable>
                    <clickable block-if-error :isok="false" click-error-sound="../../assets/asound/vuelveaintentar_hombre.mp3"><img src="aimg/i3.svg"></clickable>
                    <clickable block-if-error  :isok="false" click-error-sound="../../assets/asound/vuelveaintentar_hombre.mp3"><img src="aimg/i4.svg"></clickable>
                </div>
            </activity>
        </scene> <!-- end scene -->
       
        <!-- ### scene -->
        <scene v-if="currentScene==3" :key="3" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_hombre.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="1" scene-color="#91D8F8">
            <info type="seleccionar" title="Sé dónde están las cosas" text="Observa la imagen y selecciona los objetos que se indican." textaudio="asound/instruccion.mp3" :autoplay="false"></info>
            <activity>
                
                <div class="row w100"><img src="aimg/bg.svg" class="w50"></div>
                <div class="row pregunta"><audiotext text="Selecciona el objeto que está a la izquierda del balón de basquetbol." audio="asound/izquierda.mp3" :autoplay="true"></audiotext></div>
                <div class="row respuestas">
                    <clickable block-if-error :isok="false" click-error-sound="../../assets/asound/vuelveaintentar_hombre.mp3"><img src="aimg/i5.svg"></clickable>
                    <clickable block-if-error :isok="true" click-error-sound="../../assets/asound/vuelveaintentar_hombre.mp3" v-model="temporals[0]"><img src="aimg/i6.svg"></clickable>
                    <clickable block-if-error  :isok="false" click-error-sound="../../assets/asound/vuelveaintentar_hombre.mp3"><img src="aimg/i7.svg"></clickable>
                </div>
            </activity>
        </scene> <!-- end scene -->
        
        
        <!-- ### scene -->
        <scene v-if="currentScene==4" :key="4" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_hombre.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="1" scene-color="#91D8F8">
            <info type="seleccionar" title="Sé dónde están las cosas" text="Observa la imagen y selecciona los objetos que se indican." textaudio="asound/instruccion.mp3" :autoplay="false"></info>
            <activity>
                
                <div class="row w100"><img src="aimg/bg.svg" class="w50"></div>
                <div class="row pregunta"><audiotext text="Selecciona el objeto que está arriba del salón a la izquierda." audio="asound/arriba.mp3" :autoplay="true"></audiotext></div>
                <div class="row respuestas">
                    <clickable block-if-error :isok="true" click-error-sound="../../assets/asound/vuelveaintentar_hombre.mp3" v-model="temporals[0]"><img src="aimg/i8.svg"></clickable>
                    <clickable block-if-error :isok="false" click-error-sound="../../assets/asound/vuelveaintentar_hombre.mp3"><img src="aimg/i9.svg"></clickable>
                    <clickable block-if-error  :isok="false" click-error-sound="../../assets/asound/vuelveaintentar_hombre.mp3"><img src="aimg/i10.svg"></clickable>
                </div>
            </activity>
        </scene> <!-- end scene -->



        <scene v-if="currentScene==5" :key="5" end-scene :final-data="finalData"></scene>
    
    </div>
    <!-- libraries -->
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- fireworks -->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- modulos -->
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/conexion.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- mainscript -->
    <script src="../../assets/assets.js"></script>
    <script>
        app.currentScene = 0
        app.scenesCount = 3
        app.$devmode = false
    </script>
</body>
</html>
