<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>
        
        <!-- ### scene -->
        <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_hombre.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="1" scene-color="#ED1C25">

            <info type="dragdrop" title="Completo series con operaciones" text="Lee y escucha con atención la siguiente situación y selecciona las respuestas correctas." textaudio="asound/instruccion.mp3" :autoplay="true" @completedinstructions="$refs.au2.play()">
                <div style="margin-top:auto;">Mueve a los personajes a lo largo del circuito de acuerdo a los saltos que debe dar.</div>
                <!--<audiotext text="Mueve a los personajes a lo largo del circuito de acuerdo a los saltos que debe dar." audio="asound/instruccion3.mp3" :autoplay="false" ref="au3"></audiotext>-->
            </info>
            <activity>
                
                <div class="row w100">
                    <div class="w30 insto">
                        <audiotext text="<aldo>Aldo</aldo>, <nidia>Nidia</nidia> y <jazmin>Jazmín</jazmin> recorren el siguiente circuito. <aldo>Aldo</aldo> avanza en saltos de 4 en 4, <nidia>Nidia</nidia> de 6 en 6 y <jazmin>Jazmín</jazmin> de 10 en 10." audio="asound/instruccion2.mp3"  :autoplay="false" ref="au2" @completed="/*$refs.au3.play()*/"></audiotext>
                        <div class="resultados">
                            <div class="aldo w30">Aldo: <div class="bx">{{temps.aldo}}</div><button class="button" @click="temps.aldo=0; $refs.aldo.reset()">Reiniciar</button></div>
                            <div class="nidia w30">Nidia: <div class="bx">{{temps.nidia}}</div><button class="button" @click="temps.nidia=0; $refs.nidia.reset()">Reiniciar</button></div>
                            <div class="jazmin w30">Jazmín: <div class="bx">{{temps.jazmin}}</div><button class="button" @click="temps.jazmin=0; $refs.jazmin.reset()">Reiniciar</button></div>
                        </div>
                    </div>
                    <div class="tablero w70">
                        <img src="aimg/tablero.svg" class="w100">
                        <div class="drops">
                            
                            <div class="drop" v-for="(i, index) in 30" data="" droptimes="multiple" :droplimit="999" :oksound="'asound/n'+((index+1)*2)+'.mp3'"></div>

                            <div class="drop salid" data="reset" droptimes="multiple" :droplimit="999">
                                <drag disableok return-to-last-position dropzone=".drop" data="" @isok="temps.aldo++" @iserror="temps.aldo=0" ref="aldo"><img src="aimg/aldo.svg"></drag>
                                <drag disableok return-to-last-position dropzone=".drop" data="" @isok="temps.nidia++" @iserror="temps.nidia=0"ref="nidia"><img src="aimg/nidia.svg"></drag>
                                <drag disableok return-to-last-position dropzone=".drop" data="" @isok="temps.jazmin++" @iserror="temps.jazmin=0"ref="jazmin"><img src="aimg/jazmin.svg"></drag>
                            </div>
                            
                            

                        </div>
                    </div>
                </div>
                <div class="row w100 wrap">
                    
                </div>
                <div class="row w100">
                    <div class="vbtn">
                        <verificar :aldo="temps.aldo" :nidia="temps.nidia" :jazmin="temps.jazmin" ></verificar>
                    </div>
                    </div>
            </activity>
        </scene> <!-- end scene -->


        <scene v-if="currentScene==2" :key="2" end-scene :final-data="finalData"></scene>

    <script>
        Vue.component('verificar', {
            props: ['aldo', 'nidia', 'jazmin'],
            data(){return { }},
            methods: {
                verif () {
                    let aldo = this.aldo
                    let nidia = this.nidia
                    let jazmin = this.jazmin
                    if(aldo == 15 && nidia == 10 && jazmin == 6){
                        s_ok.play()
                        this.$emit('isok')
                        EventBus.$emit('isok')
                    } else {
                        s_error.play()
						var s_vuelve = new Howl({ src: ['../../assets/asound/vuelveaintentar_hombre.mp3'] })
						s_vuelve.play()
                        EventBus.$emit('iserror')
                    }
                }
            },
            template: `
            <button class="button verifbtn" @click="verif">Verificar</button>
            `
        })
        app.$set(app.temps, 'aldo', 0)
        app.$set(app.temps, 'jazmin', 0)
        app.$set(app.temps, 'nidia', 0)
        app.currentScene = 0
        app.scenesCount = 1
        app.$devmode = false
    </script>
