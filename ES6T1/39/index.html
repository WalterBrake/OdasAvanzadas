<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conozco las fuentes de información</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css" />

    <style>
        :root {
        
        --plyr-video-control-background-hover: #fff;
        --plyr-control-icon-size: 28px;
        --plyr-control-padding: 6px;
        --plyr-control-radius: 10px;
        }
        .next{font-size: 2rem; margin: 20px;}

        
        .quest {
            font-size: 1.2rem;
            text-align: center;
        }
        .ans {
            margin: 10px;
	        border-bottom: 4px solid #5EB247;
        }
        .ans .clickable {
            text-align: center;
            padding: 20px;
        }




        @media (max-width: 680px){}
    </style>
    </head>
<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>


        <scene v-if="currentScene==1" :key="1" hidescorebox
            :answers="1" scene-color="#B9DAD6" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_nino.mp3" @completed="sceneCompleted" :devmode="false">
            <!--<info type="relacionar" text="false" audio="false"  :autoplay="false"></info>-->
            <activity>
                <div class="row w100 info"><h1>Conozco las fuentes de información</h1></div>
                <div class="row w100">
                    <videoplayer initclass="w80" path="aimg/v1" :autoplay="true" c="8" @completed="temps.a=true"></videoplayer>
                </div>
                <button v-if="temps.a" class="button next animate__animated animate__zoomIn" @click="okFn()">Finalizar</button>
            </activity>
        </scene>

       




        <scene v-if="currentScene==2" :key="2" end-scene :final-data="finalData"></scene>
    

    

    </div>
    <!-- libraries -->
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <!-- fireworks -->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- modulos -->
    <script src="../../assets/modulos/videoplayer.js"></script>
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- mainscript -->
    <script src="../../assets/assets.js"></script>
    <script>
        app.$set(app.temps, 'a', false)
        app.currentScene = 0
        app.scenesCount = 1
        app.$devmode = false
    </script>
</body>
</html>
