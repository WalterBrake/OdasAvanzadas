<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Leo y escribo nuevas palabras</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css"/>
    <style>
      .words {
          border: 2px solid var(--main);
          max-width: 98%;
          border-radius: 10px;
          background: #f5f5f5;
      }
      .words .w30.last {
          background: #f5f5f5;
          padding:  2px 10px;
          text-align: center;
      }
      .words .selectives .pa-1 {
          padding: 4%;
      }
      .exm .number:nth-child(1) {
          border: 2px solid #DA3F34;
          border-radius: 6px;
          padding: 0 10px;
      }
      
      
      
      
    </style>
  </head>
  <body>
    <div id="app">
      <!-- START-->
      <scene v-if="currentScene==0" :key="0" start-scene="start-scene" @completed="sceneCompleted"></scene>
      <!-- SCENES-->
      <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="21" scene-color="#ED1C25">
        <info type="seleccionar" title="Leo y escribo nuevas palabras" text="Selecciona la primera sílaba de cada palabra. Después, escribe palabras nuevas con esas sílabas. Observa el ejemplo." textaudio="s/instruccion1.mp3" :autoplay="true"></info>
        <activity>
          <div class="row w100 words wrap">
            <div class="w30 wm50">
              <div class="row exm">
                <number c="5" smaller="smaller">ba</number>
                <number c="1" smaller="smaller">ra</number>
                <number c="1" smaller="smaller">to</number>
              </div>
            </div>
            <div class="w30 wm50">
              <div class="row exm">
                <number c="5" smaller="smaller">ta</number>
                <number c="1" smaller="smaller">que</number>
                <number c="1" smaller="smaller">ro</number>
              </div>
            </div>
            <div class="w30 wm100 last">
              <number c="1" smaller="smaller">bata</number>
            </div>
          </div>
          <div class="row w100 words wrap">
            <div class="w30 wm50">
              <selectives :ans="0" :ops="['pi','ra','ta']" number="number" automatic="automatic"></selectives>
            </div>
            <div class="w30 wm50">
              <selectives :ans="0" :ops="['pa','na','de', 'ro']" number="number" automatic="automatic"></selectives>
            </div>
            <div class="w30 wm100 last">
              <inputable initclass="c3" isok="pipa">
                <number c="4" small="small">pipa</number>
              </inputable>
            </div>
          </div>
          <div class="row w100 words wrap">
            <div class="w30 wm50">
              <selectives :ans="0" :ops="['te','so','ro']" number="number" automatic="automatic"></selectives>
            </div>
            <div class="w30 wm50">
              <selectives :ans="0" :ops="['ma','de','ra']" number="number" automatic="automatic"></selectives>
            </div>
            <div class="w30 wm100 last">
              <inputable initclass="c3" isok="tema">
                <number c="4" small="small">tema</number>
              </inputable>
            </div>
          </div>
          <div class="row w100 words wrap">
            <div class="w30 wm50">
              <selectives :ans="0" :ops="['va','ca']" number="number" automatic="automatic"></selectives>
            </div>
            <div class="w30 wm50">
              <selectives :ans="0" :ops="['so','pa']" number="number" automatic="automatic"></selectives>
            </div>
            <div class="w30 wm100 last">
              <inputable initclass="c3" isok="vaso">
                <number c="4" small="small">vaso</number>
              </inputable>
            </div>
          </div>
          <div class="row w100 words wrap">
            <div class="w30 wm50">
              <selectives :ans="0" :ops="['co','che']" number="number" automatic="automatic"></selectives>
            </div>
            <div class="w30 wm50">
              <selectives :ans="0" :ops="['me','sa']" number="number" automatic="automatic"></selectives>
            </div>
            <div class="w30 wm100 last">
              <inputable initclass="c3" isok="come">
                <number c="4" small="small">come</number>
              </inputable>
            </div>
          </div>
          <div class="row w100 words wrap">
            <div class="w30 wm50">
              <selectives :ans="0" :ops="['pe','lo','ta']" number="number" automatic="automatic"></selectives>
            </div>
            <div class="w30 wm50">
              <selectives :ans="0" :ops="['so','bre']" number="number" automatic="automatic"></selectives>
            </div>
            <div class="w30 wm100 last">
              <inputable initclass="c3" isok="peso">
                <number c="4" small="small">peso</number>
              </inputable>
            </div>
          </div>
          <div class="row w100 words wrap">
            <div class="w30 wm50">
              <selectives :ans="0" :ops="['li','tro']" number="number" automatic="automatic"></selectives>
            </div>
            <div class="w30 wm50">
              <selectives :ans="0" :ops="['bro','cha']" number="number" automatic="automatic"></selectives>
            </div>
            <div class="w30 wm100 last">
              <inputable initclass="c3" isok="libro">
                <number c="4" small="small">libro</number>
              </inputable>
            </div>
          </div>
          <div class="row w100 words wrap">
            <div class="w30 wm50">
              <selectives :ans="0" :ops="['som','bre','ro']" number="number" automatic="automatic"></selectives>
            </div>
            <div class="w30 wm50">
              <selectives :ans="0" :ops="['bra','zo']" number="number" automatic="automatic"></selectives>
            </div>
            <div class="w30 wm100 last">
              <inputable initclass="c3" isok="sombra">
                <number c="4" small="small">sombra</number>
              </inputable>
            </div>
          </div>
        </activity>
      </scene>
      <!-- END-->
      <scene v-if="currentScene==2" :key="2" end-scene="end-scene" :final-data="finalData"></scene>
    </div>
    <!-- CDNS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <!-- Fireworks-->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- Modulos-->
    <script src="../../assets/modulos/sequence.js"></script>
    <script src="../../assets/modulos/videoplayer.js"></script>
    <script src="../../assets/modulos/popup.js"></script>
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/inputable.js"></script>
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/tooltiper.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/selectives.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/desplegar.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- Mainscript-->
    <script src="../../assets/assets.js"></script>
    <script>
      app.$devmode = false
      app.$set(app.temps, 'a', [])
      
      app.currentScene = 0
      app.scenesCount = 1
    </script>
  </body>
</html>
