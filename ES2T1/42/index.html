<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantamos coplas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        /* STYLES */
        .texto{
            padding: 20px;
            background: #fff;
            border-radius: 20px;
        }
        .texto .clickable{
            display: inline-block;
            margin-right: 10px;
            margin-top: 2px;
            font-size: 1.6rem;
        }
        .il{
            margin: 20px;
            max-width: 400px;
            width: 100%;
        }
        @media (max-width: 680px){
            .il{max-width: 120px;}
            .texto .clickable{
                font-size: 1.2rem;
            }
        }
        .anim{ transform: scale(1.6); }
        .copy {
            margin-top: 20px;
            font-size: 0.9rem;
            font-style: italic;
        }
    </style>
    </head>
<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>
        
        <!-- ### scene -->
        <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="4" scene-color="#ED1C25">

            <info type="seleccionar" title="Cantamos coplas" text="¿Recuerdas esta copla? Selecciona las palabras que riman en cada estrofa." textaudio="asound/instruccion.mp3" :autoplay="true"></info>
            <activity>
               <div class="row w100">
                   <div class="texto">
                       <template v-for="(p) in [
                        {p: 'Dale,', is: false, s: 'dale'},
                        {p: 'dale,', is: false, s: 'dale'},
                        {p: 'dale,', is: false, s: 'dale'},
                        {break: true},
                        {p: 'no', is: false},
                        {p: 'pierdas,', is: false},
                        {p: 'el', is: false},
                        {p: 'tino,', is: true, i: 0, s: 'tino'},
                        {break: true},
                        {p: 'porque', is: false},
                        {p: 'si', is: false},
                        {p: 'lo', is: false},
                        {p: 'pierdes', is: false, s: 'pierdes'},
                        {break: true},
                        {p: 'pierdes', is: false, s: 'pierdes'},
                        {p: 'el', is: false},
                        {p: 'camino.', is: true, i: 1, s:'camino'},
                        {break: true},
                        {break: true},
                        {p: 'Dale,', is: false, s: 'dale'},
                        {p: 'dale,', is: false, s: 'dale'},
                        {p: 'dale,', is: false, s: 'dale'},
                        {break: true},
                        {p: 'dale', is: false, s: 'dale'},
                        {p: 'y', is: false},
                        {p: 'no', is: false},
                        {p: 'le', is: false},
                        {p: 'dio,', is: true, i:2, s: 'dio'},
                        {break: true},
                        {p: 'quítenle', is: false},
                        {p: 'la', is: false},
                        {p: 'venda', is: false, s:'venda'},
                        {break: true},
                        {p: 'porque', is: false},
                        {p: 'sigo', is: false},
                        {p: 'yo.', is: true, i:3, s:'yo'},
                       ]">
                            <br v-if="p.break">
                            <template v-else>
                                <clickable v-if="p.is" :isok="p.is" v-model="temporals[p.i]" :click-sound="p.s? 'asound/'+p.s+'.mp3' : '' "><div>{{p.p}}</div></clickable>
                                <clickable v-else :isok="p.is" :click-sound="p.s? 'asound/'+p.s+'.mp3' : '' "><div>{{p.p}}</div></clickable>
                            </template>
                       </template>
                       <div class="copy">Canción popular mexicana.</div>
                   </div>
                   <img src="aimg/il.svg" class="il">
               </div>
            </activity>
        </scene> <!-- end scene -->


        <scene v-if="currentScene==2" :key="2" end-scene :final-data="finalData"></scene>
    

    

    </div>
    <!-- libraries -->
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- fireworks -->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- modulos -->
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- mainscript -->
    <script src="../../assets/assets.js"></script>
    <script>
        app.currentScene = 0
        app.scenesCount = 1
        app.$devmode = false
    </script>
</body>
</html>
