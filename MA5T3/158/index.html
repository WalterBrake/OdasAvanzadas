<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mido una circunferencia</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css"/>
    <style>
      .embedsvg {
          max-width: 100%;
          height: auto;
      }
      .embedsvg svg {
          width: 100%;
      }
      .drag {
          width: auto;
          height: auto;
      }
      .drag .embedsvg {
          max-width: 100%;
      }
      .drag .embedsvg svg {
          width: 100%;
      }
      
      .w20.w18 {
          width: 18%;
      }
      .cir1 {
          width: 100%;
      }
      .cir1 .maincircle {
          fill: var(--main);
      }
      .cir2 {
          width: 40%;
      }
      .cir2 .maincircle {
          fill: var(--sec);
      }
      .cir3 {
          width: 60%;
      }
      .cir3 .maincircle {
          fill: var(--clear);
      }
      .cir4 {
          width: 80%;
      }
      .cir4 .maincircle {
          fill: var(--accent);
      }
      .cir5 {
          width: 87.5%;
      }
      .cir5 .maincircle {
          fill: var(--main);
      }
      .cir6 {
          width: 100%;
      }
      .cir6 .maincircle {
          fill: var(--sec);
      }
      .cir7 {
          width: 62.5%;
      }
      .cir7 .maincircle {
          fill: var(--clear);
      }
      .cir8 {
          width: 75%;
      }
      .cir8 .maincircle {
          fill: var(--accent);
      }
      .inputable {
          margin: 14px 0;
          display: flex;
          justify-content: center;
          align-items: center;
          color: #fff;
      }
      .inputable input {
          max-width: 120px;
          margin: 0 6px;
      }
      .inputable .number {
          margin: 0 6px;
      }
      
      
      
      
      
    </style>
  </head>
  <body>
    <div id="app">
      <!-- START-->
      <scene v-if="currentScene==0" :key="0" start-scene="start-scene" @completed="sceneCompleted"></scene>
      <!-- SCENES-->
      <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="4" scene-color="#ED1C25">
        <info type="dragdrop" title="Mido una circunferencia" text="Relaciona cada círculo con la medida de diámetro o radio que le corresponda. Usa la regla." textaudio="s/instruccion1.mp3" :autoplay="true"></info>
        <activity>
          <div class="row w100">
            <div class="w20">
              <embedsvg class="cir1" src="i/circle.svg"></embedsvg>
              <embedsvg class="cir2" src="i/circle.svg"></embedsvg>
              <embedsvg class="cir3" src="i/circle.svg"></embedsvg>
              <embedsvg class="cir4" src="i/circle.svg"></embedsvg>
              <drag data="n" dropzone=".drop" extval="extval">
                <embedsvg src="i/regla.svg"></embedsvg>
              </drag>
            </div>
            <div class="w50">
              <inputable initclass="c1" :isok="5">
                <number c="1" small="small">5</number>
                <template v-slot:before=""> Diámetro:</template>
                <template v-slot:after="">
                  <number c="1" smaller="smaller">cm</number>
                </template>
              </inputable>
              <inputable initclass="c2" :isok="2">
                <number c="2" small="small">2</number>
                <template v-slot:before=""> Diámetro:</template>
                <template v-slot:after="">
                  <number c="2" smaller="smaller">cm</number>
                </template>
              </inputable>
              <inputable initclass="c3" :isok="1.5">
                <number c="3" small="small">1.5</number>
                <template v-slot:before=""> Radio:</template>
                <template v-slot:after="">
                  <number c="3" smaller="smaller">cm</number>
                </template>
              </inputable>
              <inputable initclass="c4" :isok="2">
                <number c="4" small="small">2</number>
                <template v-slot:before=""> Radio:</template>
                <template v-slot:after="">
                  <number c="4" smaller="smaller">cm</number>
                </template>
              </inputable>
            </div>
          </div>
        </activity>
      </scene>
      <!-- SCENES 2-->
      <scene v-if="currentScene==2" :key="2" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="4" scene-color="#ED1C25">
        <info type="dragdrop" title="Mido una circunferencia" text="Relaciona cada círculo con la medida de diámetro o radio que le corresponda. Usa la regla." textaudio="s/instruccion1.mp3" :autoplay="false"></info>
        <activity>
          <div class="row w100">
            <div class="w20 w18">
              <embedsvg class="cir5" src="i/circle.svg"></embedsvg>
              <embedsvg class="cir6" src="i/circle.svg"></embedsvg>
              <embedsvg class="cir7" src="i/circle.svg"></embedsvg>
              <embedsvg class="cir8" src="i/circle.svg"></embedsvg>
              <drag data="n" dropzone=".drop" extval="extval">
                <embedsvg src="i/regla8.svg"></embedsvg>
              </drag>
            </div>
            <div class="w50">
              <inputable initclass="c1" :isok="7">
                <number c="1" small="small">7</number>
                <template v-slot:before=""> Diámetro:</template>
                <template v-slot:after="">
                  <number c="1" smaller="smaller">cm</number>
                </template>
              </inputable>
              <inputable initclass="c2" :isok="8">
                <number c="2" small="small">8</number>
                <template v-slot:before=""> Diámetro:</template>
                <template v-slot:after="">
                  <number c="2" smaller="smaller">cm</number>
                </template>
              </inputable>
              <inputable initclass="c3" :isok="2.5">
                <number c="3" small="small">2.5</number>
                <template v-slot:before=""> Radio:</template>
                <template v-slot:after="">
                  <number c="3" smaller="smaller">cm</number>
                </template>
              </inputable>
              <inputable initclass="c4" :isok="3">
                <number c="4" small="small">3</number>
                <template v-slot:before=""> Radio:</template>
                <template v-slot:after="">
                  <number c="4" smaller="smaller">cm</number>
                </template>
              </inputable>
            </div>
          </div>
        </activity>
      </scene>
      <!-- END-->
      <scene v-if="currentScene==3" :key="3" end-scene="end-scene" :final-data="finalData"></scene>
    </div>
    <!-- CDNS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <!-- Fireworks-->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- Modulos-->
    <script src="../../assets/modulos/sequence.js"></script>
    <script src="../../assets/modulos/videoplayer.js"></script>
    <script src="../../assets/modulos/popup.js"></script>
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/inputable.js"></script>
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/tooltiper.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/selectives.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/desplegar.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- Mainscript-->
    <script src="../../assets/assets.js"></script>
    <script>
      app.$devmode = false
      app.$set(app.temps, 'a', [])
      
      app.currentScene = 0
      app.scenesCount = 2
    </script>
  </body>
</html>
