        :root {
        
        --plyr-video-control-background-hover: #fff;

<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>


        <scene v-if="currentScene==1" :key="1" hidescorebox
            :answers="4" scene-color="#56A03F" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_nino.mp3" @completed="sceneCompleted" :devmode="false">
            <!--<info type="relacionar" text="false" audio="false"  :autoplay="false"></info>-->
            <activity>
                <div class="row w100 info"><h1>Cuénto cuántas frutas son</h1></div>
                <div class="row w100">
                    <videoplayer initclass="w80" path="aimg/v1" :autoplay="true" c="8"></videoplayer>
                </div>
                <button class="button next" @click="sceneCompleted(false)">Siguiente</button>
            </activity>
        </scene>
        <!---->
        <scene v-if="currentScene==2" :key="2"
            :answers="4" scene-color="#56A03F" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_nino.mp3" @completed="sceneCompleted" :devmode="false">
            <info type="seleccionar" title="Cuento cuántas frutas son" text="¿Cuántos limones hay en la caja? Elige la respuesta correcta." textaudio="asound/instruccion.mp3" :autoplay="true"></info>

            <activity>

        </scene>




        <scene v-if="currentScene==3" :key="3" end-scene :final-data="finalData"></scene>
