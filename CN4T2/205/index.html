<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Valoro la importancia del agua</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>

    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css"/>
    <style>
      .rain {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
          z-index: 3;
      }
      .rain lottie-player {
          width: 130% !important;
      }
      .images-wr {
          overflow: hidden;
          position: relative;
      }
      .images {
          position: relative;
          width: 200%;
          display: flex;
      }
      .images .btna.button {
          position: absolute;
          left: 38%;
          top: 2%;
          border: 2px solid var(--accent);
          color: var(--accent);
          box-shadow: 4px 4px 0 var(--sec);
      }
      @media (max-width: 680px) {
          .images .btna.button {
              font-size: 0.5rem;
              left: 33%;
              padding: 2px;
              border-width: 1px;
              box-shadow: 2px 2px 0 var(--sec);
          }
      }
      .images .btnb.button {
          position: absolute;
          left: 52%;
          top: 2%;;
          border: 2px solid var(--accent);
          color: var(--accent);
          box-shadow: 4px 4px 0 var(--sec);
      }
      @media (max-width: 680px) {
          .images .btnb.button {
              font-size: 0.5rem;
              left: 52%;
              padding: 2px;
              border-width: 1px;
              box-shadow: 2px 2px 0 var(--sec);
          }
      }
      .images.two {
          margin-left: -100%;
      }
      .im1,
      .im2 {
          position: relative;
      }
      .im1 .drop,
      .im2 .drop {
          position: absolute;

          justify-content: center;
          align-items: center;
      }
      .im1 .drop .number.smaller,
      .im2 .drop .number.smaller {
          font-size: 0.8rem;
      }
      @media (max-width: 680px) {
          .im1 .drop,
          .im2 .drop {
              border-width: 2px;
              margin-top: -1%;
              font-size: 5px !important;
              line-height: 1;
          }
          .im1 .drop .number.smaller,
          .im2 .drop .number.smaller {
              font-size: 0.6rem;
          }
      }
      .im1 .drop:nth-child(1) {
          left: 3%;
          top: 14%;
          width: 40%;
          height: 15%;
          border-color: #00B492;
      }
      .im1 .drop:nth-child(2) {
          left: 40%;
          top: 40%;
          width: 40%;
          height: 5%;
          border-color: #C1403C;
      }
      .im1 .drop:nth-child(3) {
          left: 18%;
          top: 76%;
          width: 26%;
          height: 5%;
          border-color: #0078BF;
      }
      .im1 .drop:nth-child(4) {
          left: 11%;
          top: 34%;
          width: 24%;
          height: 22%;
          border-radius: 50%;
          background: transparent;
          border: none;
      }
      .im1 .drop:nth-child(5) {
          left: 57%;
          top: 61.5%;
          width: 24%;
          height: 22%;
          border-radius: 50%;
          border: none;
          background: transparent;
      }
      .im2 .drop:nth-child(1) {
          left: 55%;
          top: 29.3%;
          width: 30%;
          height: 5%;
          border-color: #F4946A;
      }
      .im2 .drop:nth-child(2) {
          left: 53%;
          top: 46%;
          width: 30%;
          height: 5%;
          border-color: #CE0495;
      }
      .im2 .drop:nth-child(3) {
          left: 20%;
          top: 77.5%;
          width: 30%;
          height: 5%;
          border-color: #aEe495;
      }
      .im2 .drop:nth-child(4) {
          left: 54%;
          top: 60%;
          width: 43%;
          height: 8%;
          border-color: #F6F6D0;
      }
      .im2 .drop:nth-child(5) {
          left: 20%;
          top: 92%;
          width: 70%;
          height: 5%;
          border-color: #F6F6D0;
      }
      .im2 .drop:nth-child(6) {
          left: 41%;
          top: 1%;
          width: 24%;
          height: 22%;
          border-radius: 50%;
          border: none;
          background: transparent;
      }
      .im2 .drop:nth-child(7) {
          left: 10.5%;
          top: 24%;
          width: 24%;
          height: 22%;
          border-radius: 50%;
          border: none;
          background: transparent;
      }
      .im2 .drop:nth-child(8) {
          left: 2.3%;
          top: 59%;
          width: 24%;
          height: 22%;
          border-radius: 50%;
          border: none;
          background: transparent;
      }
      .drags {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          align-items: center;
      }
      .drag {
          width: auto;
          height: auto;
          max-width: 40%;
          width: fit-content;
          margin: 2px;
      }
      @media (min-width: 820px){
          .drag{
          margin: 10px;
          }
      }
      .drag .txt {
          font-size: 0.6rem;
          background: #E4F3F8;
          padding: 2px;
          border-radius: 4px;
      }
      .drag img {
          width: 100%;
          max-width: 80px;
          min-width: 40px;
      }
      .drag .number.smaller {
          font-size: 0.9rem !important;
      }
      @media (max-width: 820px) {
          .drag {
              width: fit-content;
          }
          .drag .txt{
              font-size: 0.5rem;
          }
          .drag img{max-width: 40px;}
      }
      @media (max-width: 680px) {
          .drag .number.smaller {
              font-size: 0.8rem !important;
          }
          .drag img{max-width: 70px;}
      }
      [wascloned] {
          display: none;
      }
      
      .res {
          position: absolute;
          width: 50%;
          height: 40%;
          box-shadow: 0 0 100px var(--accent), 0 0 10px var(--clear);
          border-radius: 50%;
          animation: anim 0.5s;
          animation-iteration-count: infinite;
      }
      .res.r1 {
          left: -5%;
          top: 45%;
      }
      .res.r2 {
          left: 60%;
          top: 70%;
      }
      .res.r3 {
          left: 58%;
          top: -5%;
      }
      .res.r4 {
          left: 16%;
          top: 35%;
      }
      .res.r5 {
          left: 54%;
          top: 62%;
      }
      @keyframes anim {
          0% {
              transform: scale(0.5);
              opacity: 1;
          }
          50% {
              opacity: 0.8;
          }
          100% {
              transform: scale(1.3);
              opacity: 0;
          }
      }
      
      
      
      
    </style>
  </head>
  <body>
    <div id="app">
      <!-- START-->
      <scene v-if="currentScene==0" :key="0" start-scene="start-scene" @completed="sceneCompleted"></scene>
      <!-- SCENES-->
      <scene v-if="currentScene==1" hidescorebox="hidescorebox" :key="1" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="8" scene-color="#ED1C25">
        <info type="dragdrop" title="Valoro la importancia del agua" text="El agua es un elemento natural cuyo ciclo es muy importante para la vida en el planeta. Recordemos sus momentos." textaudio="s/instruccion1.mp3" :autoplay="true" @completedinstructions="temps.au1 = true"></info>
        <activity>
          <div class="row w100">
            <div class="w100 intro">
              <div class="comic w100">
                <div class="rain">
                  <lottie-player src="i/rain.json" background="transparent" speed="1" style="width: 100%; height: 100%;" loop="loop" autoplay="autoplay"></lottie-player>
                </div><img class="w100" src="i/i1.png"/>
                <div class="dialog cl tip-t" v-if="temps.au1">
                  <audiotext audio="s/hola.mp3" text="¡Hola! Soy Lluvia. los invito a hacer un recorrido por el ciclo del agua, aprenderemos mucho. ¿Comenzamos?" :autoplay="true" @completed="temps.next = true"></audiotext>
                </div>
              </div>
            </div>
          </div>
          <div class="row w100 text-center" v-if="temps.next">
            <button class="button big animate__animated animate__flip" @click="sceneCompleted(false)">Siguiente</button>
          </div>
        </activity>
      </scene>
      <!-- SCENES-->
      <scene v-if="currentScene==2" :key="2" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="" @completed="finishapp" :devmode="$devmode" :answers="13" scene-color="#ED1C25">
        <info type="dragdrop" title="Valoro la importancia del agua" text="Coloca los elementos faltantes en la infografía sobre el ciclo del agua." textaudio="s/instruccion2.mp3" :autoplay="true" @completedinstructions="temps.au1 = true"></info>
        <activity>
          <div class="row w100 wrap">
            <div class="w60 images-wr">
              <div class="images" :class="temps.image?'one':'two'">
                <div class="im1" :class="temps.image?'one':'two'"><img class="w100" src="i/im1.png"/>
                  <div class="drops">
                    <div class="drop" v-for="(i, index) in 5" :data="i" droptimes="untilok"></div>
                  </div>
                  <div class="res r1" v-if="temps.mark == 1"></div>
                  <div class="res r2" v-if="temps.mark == 2"></div>
                </div>
                <div class="im2" :class="temps.image?'one':'two'"><img class="w100" src="i/im2.png"/>
                  <div class="drops">
                    <div class="drop" v-for="(i, index) in 8" :data="i+5" droptimes="untilok"></div>
                  </div>
                  <div class="res r3" v-if="temps.mark == 3"></div>
                  <div class="res r4" v-if="temps.mark == 4"></div>
                  <div class="res r5" v-if="temps.mark == 5"></div>
                </div>
                <button class="button animate__animated animate__pulse animate__infinite btna" v-if="temps.image==true" @click="temps.image=false">Siguiente</button>
                <button class="button animate__animated animate__pulse animate__infinite btnb" v-if="temps.image==false" @click="temps.image=true">Anterior</button>
              </div>
            </div>
            <div class="w40 wm100" v-if="temps.mark==0">
              <div class="drags">
                <drag :data="2" dropzone=".drop" ref="a2" append-to-dropzone="append-to-dropzone" stay-if-ok="stay-if-ok">
                  <number smaller="smaller" randomc="randomc">Océanos</number>
                </drag>
                <drag :data="3" dropzone=".drop" ref="a3" append-to-dropzone="append-to-dropzone" stay-if-ok="stay-if-ok">
                  <number smaller="smaller" randomc="randomc">Evaporación</number>
                </drag>
                <drag :data="6" dropzone=".drop" ref="a6" append-to-dropzone="append-to-dropzone" stay-if-ok="stay-if-ok">
                  <number smaller="smaller" randomc="randomc">Condensación</number>
                </drag>
                <drag :data="7" dropzone=".drop" ref="a7" append-to-dropzone="append-to-dropzone" stay-if-ok="stay-if-ok">
                  <number smaller="smaller" randomc="randomc">Precipitación</number>
                </drag>
                <drag :data="8" dropzone=".drop" ref="a8" append-to-dropzone="append-to-dropzone" stay-if-ok="stay-if-ok">
                  <number smaller="smaller" randomc="randomc">Infiltración</number>
                </drag>
                <drag :data="1" dropzone=".drop" ref="a1" append-to-dropzone="append-to-dropzone" stay-if-ok="stay-if-ok">
                  <div class="txt">PROCESO EN EL QUE EL AGUA SE DESPLAZA SOBRE Y DEBAJO DE LA SUPERFICIE DE LA TIERRA, UNA Y OTRA VEZ.</div>
                </drag>
                <drag :data="9" dropzone=".drop" ref="a9" append-to-dropzone="append-to-dropzone" stay-if-ok="stay-if-ok">
                  <div class="txt">SUCEDE DEBIDO AL CHOQUE DE PARTÍCULAS DE VAPOR DE AGUA EN LAS NUBES.</div>
                </drag>
                <drag :data="10" dropzone=".drop" ref="a10" append-to-dropzone="append-to-dropzone" stay-if-ok="stay-if-ok">
                  <div class="txt">AQUELLA QUE NO PUEDE RETENERSE. ESCURRE Y LLEGA A RÍOS Y ARROYOS.</div>
                </drag>
                <drag :data="4" dropzone=".drop" ref="a4" append-to-dropzone="append-to-dropzone" stay-if-ok="stay-if-ok"><img class="w100" src="i/c1.png"/></drag>
                <drag :data="5" dropzone=".drop" ref="a5" append-to-dropzone="append-to-dropzone" stay-if-ok="stay-if-ok"><img class="w100" src="i/c2.png"/></drag>
                <drag :data="11" dropzone=".drop" ref="a11" append-to-dropzone="append-to-dropzone" stay-if-ok="stay-if-ok"><img class="w100" src="i/c3.png"/></drag>
                <drag :data="12" dropzone=".drop" ref="a12" append-to-dropzone="append-to-dropzone" stay-if-ok="stay-if-ok"><img class="w100" src="i/c4.png"/></drag>
                <drag :data="13" dropzone=".drop" ref="a13" append-to-dropzone="append-to-dropzone" stay-if-ok="stay-if-ok"><img class="w100" src="i/c5.png"/></drag>
              </div>
              <!--.text-center: button(@click="dragValidation(['a1', 'a2', 'a3', 'a4', 'a5', 'a6', 'a7', 'a8', 'a9', 'a10', 'a11', 'a12', 'a13'], 13)").button.big.animate__animated.animate__flip Verificar-->
              <!--button(@click="finishapp") Finish-->
            </div>
          </div>
        </activity>
      </scene>
      <!-- END-->
      <scene v-if="currentScene==3" :key="3" end-scene="end-scene" :final-data="finalData"></scene>
    </div>
    <!-- CDNS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <!-- Fireworks-->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- Modulos-->
    <script src="../../assets/modulos/sequence.js"></script>
    <script src="../../assets/modulos/videoplayer.js"></script>
    <script src="../../assets/modulos/popup.js"></script>
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/inputable.js"></script>
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/tooltiper.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/selectives.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- Mainscript-->
    <script src="../../assets/assets.js"></script>
    <script>
      app.$devmode = false
      app.$set(app.temps, 'au1', false)
      app.$set(app.temps, 'next', false)
      
      app.$set(app.temps, 'image', true)
      
      app.$set(app.temps, 'mark', 0)
      
      app.finishapp = function ($ev){
          app.$set(app.temps, 'ev', $ev)
          app.temps.image = true
          // TIME 1
          app.temps.mark = 1
          var au1 = new Howl({
              src: ['s/a2.mp3'],
              autoplay:true,
              onend: function () {
                  app.finishapp2()
              },
          })
      }
      
      app.finishapp2= function () {
          app.temps.mark = 2
          var au1 = new Howl({
              src: ['s/a3.mp3'],
              autoplay:true,
              onend: function () {
                  app.finishapp3()
              },
          })
      }
      
      app.finishapp3= function () {
          app.temps.image = false
          app.temps.mark = 3
          var au1 = new Howl({
              src: ['s/a4.mp3'],
              autoplay:true,
              onend: function () {
                  app.finishapp4()
              },
          })
      }
      app.finishapp4= function () {
          app.temps.image = false
          app.temps.mark = 4
          var au1 = new Howl({
              src: ['s/a5.mp3'],
              autoplay:true,
              onend: function () {
                  app.finishapp5()
              },
          })
      }
      app.finishapp5= function () {
          app.temps.image = false
          app.temps.mark = 5
          var au1 = new Howl({
              src: ['s/a6.mp3'],
              autoplay:true,
              onend: function () {
                  app.finishapp6()
              },
          })
      }
      
      app.finishapp6 = function () {
          app.sceneCompleted(app.temps.ev)
      }
      
      
      app.currentScene = 0
      app.scenesCount = 1
    </script>
  </body>
</html>
