<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprecio construcciones culturales</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        .number.small{
            font-size: 1.8rem;
            margin: 10px;
        }
        .drag{
            width: auto; height: auto;
        }
        .drop {
            background: #fff;
            padding: 5px;
            border-radius: 10px;
            border: 4px solid #B7DEA2;
        }
        .culturas,
        .lugares {
            text-align: center;
        }
        .culturas .lugar,
        .lugares .lugar {
            height: 100%;
        }
        .culturas .drop,
        .lugares .drop {
            margin-left: auto;
            height: 80px;
            max-width: 160px;
        }
        .culturas .drop img,
        .lugares .drop img {
            max-height: 100%;
            max-width: 100%;
        }
        .lugar{
            background: #F2F8EE;
            margin: 6px 0;
            border-radius: 10px;
            padding: 4px;
        }
        .culturas img,
        .lugares img {
            max-height: 100px;
        }

        @media (max-width: 680px) {
            .drop {
                padding: 8px;
                font-size: 0.8rem;
            }
            .number.small {
                font-size: 1.2rem;
                -webkit-text-stroke-width: 1px;
            }
        }

    </style>
    </head>
<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>
        
        <!-- ### scene -->
        <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_hombre.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="5" scene-color="#70BF44">

            <info type="relacionar" title="Aprecio construcciones culturales" text="Coloca la imagen de cada construcciÃ³n o ciudad representativa al lado de la cultura a la que pertenece." textaudio="asound/instruccion.mp3" :autoplay="true"></info>
            <activity>
                <div class="row w100">
                    <div class="w30 culturas">
                        <template v-for="item in _.shuffle([
                                {val: 'sol', img: 'teotihuacana'},
                                {val: 'chichen', img: 'maya'},
                                {val: 'tula', img: 'tolteca'},
                                {val: 'monte', img: 'zapoteca'},
                                {val: 'tenoch', img: 'mexica'},
                            ])">
                            <drag dropzone=".drop" :data="item.val" stay-if-ok append-to-dropzone>
                                <img :src="'aimg/'+item.val+'.svg'" class="w100">
                            </drag>
                        </template>
                    </div>
                    <div class="w70 lugares">
                        <template v-for="item in [
                                {val: 'sol', img: 'teotihuacana'},
                                {val: 'chichen', img: 'maya'},
                                {val: 'tula', img: 'tolteca'},
                                {val: 'monte', img: 'zapoteca'},
                                {val: 'tenoch', img: 'mexica'},
                            ]">
                            <div class="row lugar">
                                <div class="drop w50" :data="item.val" droptimes="untilok"></div>
                                <div class="w50"><img :src="'aimg/'+item.img+'.svg'"></div>
                            </div>
                        </template>
                    </div>
                </div>

            </activity>
        </scene> <!-- end scene -->


        <scene v-if="currentScene==2" :key="2" end-scene :final-data="finalData"></scene>
    

    

    </div>
    <!-- libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.19/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- fireworks -->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- modulos -->
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- mainscript -->
    <script src="../../assets/assets.js"></script>
    <script>
        app.currentScene = 0
        app.scenesCount = 1
        app.$devmode = false
    </script>
</body>
</html>
