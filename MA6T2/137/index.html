<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sé dónde están los puntos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css"/>
    <style>
      .bg{
          background-image: url(i/bg.png);
          background-size: contain;
          background-position: center;
          background-repeat: no-repeat;
          height: 100%;
      }
      @media (max-width: 820px) {
          .boxa {
              display: flex;
              flex-wrap: wrap;
              justify-content: center;
          }
          .boxa-wr {
              max-width: 140px;
          }
          .bg {
              background-size: cover;
          }
          lottie-player {
              max-width: 430px;
              margin: 0 auto;
          }
      }
      .inputable {
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 0;
          margin: 6px;
      }
      .inputable input {
          font-size: 1.2rem;
          margin: 0 10px;
      }
      .inputable .bimg {
          width: 50px;
          height: auto;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          margin: 0 10px;
      }
      .inputable .bimg img {
          width: 90%;
      }
      
      
    </style>
  </head>
  <body>
    <div id="app">
      <!-- START-->
      <scene v-if="currentScene==0" :key="0" start-scene="start-scene" @completed="sceneCompleted"></scene>
      <!-- SCENES-->
      <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="setEv" :devmode="$devmode" :answers="8" scene-color="#ED1C25">
        <info type="input" title="Sé dónde están los puntos" text="Lee la nota informativa." textaudio="s/instruccion1.mp3" :autoplay="true"></info>
        <activity>
          <div class="row w100 bg wrap">
            <div class="w60 wm100">
              <lottie-player v-if="temps.dis==0" src="i/v0.json" key="l0" background="transparent" speed="1" style="width: 100%; height: 100%;" loop="loop" autoplay="autoplay"></lottie-player>
              <lottie-player v-else-if="temps.dis==1" src="i/v1.json" key="l1" background="transparent" speed="1" style="width: 100%; height: 100%;" loop="loop" autoplay="autoplay"></lottie-player>
              <lottie-player v-else-if="temps.dis==2" src="i/v2.json" key="l2" background="transparent" speed="1" style="width: 100%; height: 100%;" loop="loop" autoplay="autoplay"></lottie-player>
              <lottie-player v-else-if="temps.dis==3" src="i/v3.json" key="l3" background="transparent" speed="1" style="width: 100%; height: 100%;" loop="loop" autoplay="autoplay"></lottie-player>
              <lottie-player v-else-if="temps.dis==4" src="i/v4.json" key="l4" background="transparent" speed="1" style="width: 100%; height: 100%;" loop="loop" autoplay="autoplay"></lottie-player>
              <lottie-player v-else-if="temps.dis==5" src="i/v5.json" key="l5" background="transparent" speed="1" style="width: 100%; height: 100%;" loop="loop" autoplay="autoplay"></lottie-player>
              <lottie-player v-else-if="temps.dis==6" src="i/v6.json" key="l6" background="transparent" speed="1" style="width: 100%; height: 100%;" loop="loop" autoplay="autoplay"></lottie-player>
              <lottie-player v-else-if="temps.dis==7" src="i/v7.json" key="l7" background="transparent" speed="1" style="width: 100%; height: 100%;" loop="loop" autoplay="autoplay"></lottie-player>
              <lottie-player v-else-if="temps.dis==8" src="i/v8.json" key="l8" background="transparent" speed="1" style="width: 100%; height: 100%;" loop="loop" autoplay="autoplay"></lottie-player>
            </div>
            <div class="w30 wm100 box-c">
              <div class="boxa">
                <div class="boxa-wr" v-for="(i, index) in ['3,9','1,6', '1,2', '5,2', '9,2', '9,6', '9,9', '5,6' ]">
                  <inputable initclass="c2" :isok="i" placeholder="#,#" :disabled="temps.dis&lt;(index)" @isok="temps.dis+=1">
                    <template v-slot:before="">
                      <div class="bimg"><img :src="'i/l'+(index+1)+'.png'"/></div>
                      <number c="8" small="small">(</number>
                    </template>
                    <number c="8" smaller="smaller">{{i}}</number>
                    <template v-slot:after="">
                      <number c="8" small="small">)</number>
                    </template>
                  </inputable>
                </div>
                <div class="boxa-wr text-center" v-if="temps.dis == 8">
                  <button class="button big animate__animated animate__flip" @click="sceneCompleted(temps.ev)">Finalizar</button>
                </div>
              </div>
            </div>
          </div>
        </activity>
      </scene>
      <!-- END-->
      <scene v-if="currentScene==2" :key="2" end-scene="end-scene" :final-data="finalData"></scene>
    </div>
    <!-- CDNS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <!-- Fireworks-->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- Modulos-->
    <script src="../../assets/modulos/sequence.js"></script>
    <script src="../../assets/modulos/videoplayer.js"></script>
    <script src="../../assets/modulos/popup.js"></script>
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/inputable.js"></script>
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/tooltiper.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/selectives.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- Mainscript-->
    <script src="../../assets/assets.js"></script>
    <script>
      app.$devmode = false
      app.$set(app.temps, 'dis', 0)
      
      app.setEv = function ($ev){
          app.$set(app.temps, 'ev', $ev)
      }
      
      app.currentScene = 0
      app.scenesCount = 1
    </script>
  </body>
</html>
