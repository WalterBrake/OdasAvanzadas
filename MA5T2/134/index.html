<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reconozco los prismas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css"/>
    <style>
      .activity > .row {
          height: 100%;
      }
      .cuerpos,
      .desarrollos,
      .kids {
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: space-around;
      }
      .cuerpo,
      .desarrollo,
      .kid {
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 6px;
          border-radius: 10px;
          box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
      }
      @media (max-width: 680px){
          .cuerpo,
          .desarrollo,
          .kid {
              flex-direction: column;
          }
          
      }
      .cuerpo img,
          .desarrollo img,
          .kid img {
              max-width: 120px;
          }
      .cuerpo .im,
      .desarrollo .im,
      .kid .im {
          max-width: 80%;
      }
      .cuerpo img,
      .desarrollo img,
      .kid img {
          width: 100%;
      }
      div.cuerpo {
          background: #516AB3;
      }
      div.desarrollo {
          background: #C4D1E2;
      }
      div.kid {
          background: #C7E7F1;
      }
      .drag{
          width: auto; height: auto;
      }
      
      
    </style>
  </head>
  <body>
    <div id="app">
      <!-- START-->
      <scene v-if="currentScene==0" :key="0" start-scene="start-scene" @completed="sceneCompleted"></scene>
      <!-- SCENES-->
      <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="8" scene-color="#ED1C25">
        <info type="seleccionar" title="Reconozco los prismas" text="Relaciona las columnas para vincular el cuerpo geométrico con su desarrollo plano y sus características." textaudio="s/instruccion1.mp3" :autoplay="true"></info>
        <activity>
          <div class="row w100 around">
            <div class="w20 wm30 cuerpos">
              <div class="cuerpo">
                <div class="im"><img src="i/c2.png"/></div>
                <drag dropzone=".desarrollo" data="2" drag-line="drag-line" particle-color="#C1CA27" stay-if-ok="stay-if-ok">
                  <div class="conector c7"></div>
                </drag>
              </div>
              <div class="cuerpo">
                <div class="im"><img src="i/c4.png"/></div>
                <drag dropzone=".desarrollo" data="4" drag-line="drag-line" particle-color="#DA3F34" stay-if-ok="stay-if-ok">
                  <div class="conector c5"></div>
                </drag>
              </div>
              <div class="cuerpo">
                <div class="im"><img src="i/c1.png"/></div>
                <drag dropzone=".desarrollo" data="1" drag-line="drag-line" particle-color="#C0A6D0" stay-if-ok="stay-if-ok">
                  <div class="conector c8"></div>
                </drag>
              </div>
              <div class="cuerpo">
                <div class="im"><img src="i/c3.png"/></div>
                <drag dropzone=".desarrollo" data="3" drag-line="drag-line" particle-color="#F460AB" stay-if-ok="stay-if-ok">
                  <div class="conector c6"></div>
                </drag>
              </div>
            </div>
            <div class="w20 wm30 desarrollos">
              <div class="desarrollo" data="4" droptimes="untilok">
                <div class="im"><img class="w100" src="i/d4.png"/></div>
                <drag dropzone=".kid" data="4" drag-line="drag-line" particle-color="#7DD5F7" stay-if-ok="stay-if-ok">
                  <div class="conector c3"></div>
                </drag>
              </div>
              <div class="desarrollo" data="1" droptimes="untilok">
                <div class="im"><img class="w100" src="i/d1.png"/></div>
                <drag dropzone=".kid" data="1" drag-line="drag-line" particle-color="#C0A6D0" stay-if-ok="stay-if-ok">
                  <div class="conector c8"></div>
                </drag>
              </div>
              <div class="desarrollo" data="2" droptimes="untilok">
                <div class="im"><img class="w100" src="i/d2.png"/></div>
                <drag dropzone=".kid" data="2" drag-line="drag-line" particle-color="#5EB247" stay-if-ok="stay-if-ok">
                  <div class="conector c1"></div>
                </drag>
              </div>
              <div class="desarrollo" data="3" droptimes="untilok">
                <div class="im"><img class="w100" src="i/d3.png"/></div>
                <drag dropzone=".kid" data="3" drag-line="drag-line" particle-color="#EC8B2E" stay-if-ok="stay-if-ok">
                  <div class="conector c4"></div>
                </drag>
              </div>
            </div>
            <div class="w20 wm30 kids">
              <div class="kid" data="2" droptimes="untilok" oksound="s/3caras.mp3"><img class="w100" src="i/k2.png"/></div>
              <div class="kid" data="1" droptimes="untilok" oksound="s/6caras.mp3"><img class="w100" src="i/k1.png"/></div>
              <div class="kid" data="3" droptimes="untilok" oksound="s/5caras.mp3"><img class="w100" src="i/k3.png"/></div>
              <div class="kid" data="4" droptimes="untilok" oksound="s/2caras.mp3"><img class="w100" src="i/k4.png"/></div>
            </div>
          </div>
        </activity>
      </scene>
      <!-- END-->
      <scene v-if="currentScene==2" :key="2" end-scene="end-scene" :final-data="finalData"></scene>
    </div>
    <!-- CDNS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <!-- Fireworks-->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- Modulos-->
    <script src="../../assets/modulos/sequence.js"></script>
    <script src="../../assets/modulos/videoplayer.js"></script>
    <script src="../../assets/modulos/popup.js"></script>
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/inputable.js"></script>
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/tooltiper.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/selectives.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- Mainscript-->
    <script src="../../assets/assets.js"></script>
    <script>
      app.$devmode = false
      app.$set(app.temps, 'a', [])
      
      app.currentScene = 0
      app.scenesCount = 1
    </script>
  </body>
</html>
