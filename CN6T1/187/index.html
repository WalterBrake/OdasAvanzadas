<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conozco el aparato circulatorio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        .grafia {
	        position: relative;
        }
        .drop {
            position: absolute;
            width: 10%;
            height: 10%;
            background: #fff;
            border-radius: 6px;
        }
        .drop img {
            max-width: 100%;
            max-height: 100%;
        }
        .drop:nth-child(1) {
            left: 2%;
            top: 5.5%;
            width: 77%;
            height: 10%;
        }
        .drop:nth-child(2) {
            left: 2%;
            top: 16%;
            width: 18%;
            height: 6%;
        }
        .drop:nth-child(3) {
            left: 2%;
            top: 22.5%;
            width: 32%;
            height: 17%;
        }
        .drop:nth-child(4) {
            left: 2.8%;
            top: 45.5%;
            width: 28%;
            height: 6%;
        }
        .drop:nth-child(5) {
            left: 2%;
            top: 55%;
            width: 18%;
            height: 6%;
        }
        .drop:nth-child(6) {
            left: 10%;
            top: 88%;
            width: 18%;
            height: 6%;
        }
        .drop:nth-child(7) {
            left: 30%;
            top: 92.2%;
            width: 34%;
            height: 7%;
        }
        .drop:nth-child(8) {
            left: 67.5%;
            top: 78%;
            width: 30%;
            height: 8%;
        }
        .drop:nth-child(9) {
            left: 67%;
            top: 58%;
            width: 32%;
            height: 18%;
        }
        .drop:nth-child(10) {
            left: 76%;
            top: 51.2%;
            width: 18%;
            height: 6%;
        }
        .drop:nth-child(11) {
            left: 67%;
            top: 40%;
            width: 32%;
            height: 10%;
        }
        .drop:nth-child(12) {
            left: 33%;
            top: 70%;
            width: 32%;
            height: 18%;
        }
        .drop.okDrop {
            background: transparent;
        }
        .parts .drag {
            width: auto;
            height: auto;
            margin: 10px;
        }
        .parts .drag img {
            width: 100%;
            max-width: 100px;
        }

        @media (max-width:680px){
        }
    </style>
    </head>
<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>
        
        <!-- ### scene -->
        <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="12" scene-color="#ED1C25">

            <info type="dragdrop" title="Conozco el aparato circulatorio" text="Aparato circulatorio. Su función es distribuir la sangre por todos los órganos y tejidos del cuerpo." textaudio="asound/instruccion.mp3" :autoplay="true" @completedinstructions="$refs.in2.play()">
                <audiotext audio="asound/instruccion2.mp3" text="Para aprender más, completa la infografía." ref="in2"></audiotext>
            </info>
            <activity>
                <div class="row w100">
                    <div class="grafia w50">
                        <img src="aimg/info.svg" class="100">
                        <div class="drops">
                            <div class="drop" v-for="i in 12" :key="i" :data="i" droptimes="untilok"></div>
                        </div>
                    </div>
                    <div class="w50 parts row wrap">
                        <drag v-for="i in 12" :key="i" dropzone=".drop" dropzone-ok-class="okDrop" :data="i" append-to-dropzone><img :src="'aimg/i'+i+'.svg'"></drag>
                    </div>
                </div>
            </activity>
        </scene> <!-- end scene -->


        <scene v-if="currentScene==2" :key="2" end-scene :final-data="finalData"></scene>
    

    

    </div>
    <!-- libraries -->
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- fireworks -->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- modulos -->
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- mainscript -->
    <script src="../../assets/assets.js"></script>
    <script>
        app.currentScene = 0
        app.scenesCount = 1
        app.$devmode = false
    </script>
</body>
</html>
