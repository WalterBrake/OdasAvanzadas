<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Ubico los principales acontecimientos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&amp;display=swap"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="../../assets/font/stylesheet.css"/>
    <link rel="stylesheet" href="../../assets/assets.css"/>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.2/plyr.css"/>
    <style>
      .diag {
          width: 95%;
          background: #DBD3E9;
          padding: 10px;
          border-radius: 10px;
          box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
      }
      .flecha {
          width: 7%;
          max-width: 40px;
      }
      @media (max-width: 680px) {
          .flecha {
              max-width: 24px;
              margin-left: -10px;
              margin-right: -10px;
              position: relative;
              z-index: 2;
              margin-bottom: auto;
          }
      }
      .carddate .drop {
          margin: 0;
      }
      @media (max-width: 680px) {
          .carddate .drop {
              font-size: 0.5rem;
          }
      }
      .carddate .date {
          font-size: 0.8rem;
          font-size: bold;
          background: #8972B3;
          margin: -10px auto 10px;
          border-radius: 6px;
          color: #fff;
          box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.1);
      }
      @media (max-width: 680px) {
          .carddate .date {
              font-size: 0.6rem;
          }
      }
      .drag.txt {
          max-width: 20%;
          font-size: 0.8rem;
          text-align: center;
      }
      @media (max-width: 680px) {
          .drag.txt {
              font-size: 0.5rem;
          }
          .drag.txt div {
              border-radius: 2px;
              padding: 1px;
          }
      }
      .diag.lastdiag{
          transform: scale(0.8);
      }
      .carddate.on .drop{
          background: #46AB9F;
          color: #fff;
      }
      
    </style>
  </head>
  <body>
    <div id="app">
      <!-- START-->
      <scene v-if="currentScene==0" :key="0" start-scene="start-scene" @completed="sceneCompleted"></scene>
      <!-- SCENES-->
      <scene v-if="currentScene==1" :key="1" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="temps.a.length" scene-color="#DCD2E9">
        <info type="dragdrop" title="Ubico los principales acontecimientos" text="Coloca los sucesos según corresponda con los años indicados en cada fragmento de la línea del tiempo." textaudio="s/instruccion1.mp3" :autoplay="true"></info>
        <activity>
          <div class="diag">
            <div class="row w100 map text-center">  
              <template v-for="(i, index) in temps.bar1">
                  <div class="carddate w25 animate__animated animate__heartBeat" :ref="'file'+index">
                    <div class="drop dr2" :data="i[1]" droptimes="untilok">
                    </div>
                    <div class="date">{{i[0]}}</div>
                  </div>
                  <template v-if="index&lt;3"><img class="flecha" src="i/r.png"/></template>
                  <template v-else="v-else"><img class="flecha" src="i/rb.png"/></template>
              </template>
            </div>
            <div class="row w100 map text-center">  
              <template v-for="(i, index) in temps.bar2">
                  <template v-if="index&gt;0"><img class="flecha" src="i/l.png"/></template>
                  <template v-else="v-else"><img class="flecha" src="i/lb.png"/></template>
                  <div class="carddate w25 animate__animated animate__heartBeat" :ref="'file'+index">
                    <div class="drop dr2" :data="i[1]" droptimes="untilok">
                    </div>
                    <div class="date">{{i[0]}}</div>
                  </div>
              </template>
            </div>
          </div>
          <div class="row w100 wrap">
            <template v-for="(i, index) in temps.a">
              <drag ref="" :data="i.v" dropzone=".drop" stay-if-ok="stay-if-ok" append-to-dropzone="append-to-dropzone" initclass="txt">
                <div>{{i.t}}</div>
              </drag>
            </template>
          </div>
        </activity>
      </scene>
      <!-- SCENES-->
      <scene v-if="currentScene==2" :key="2" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="temps.b.length" scene-color="#DCD2E9">
        <info type="dragdrop" title="Ubico los principales acontecimientos" text="Coloca los sucesos según corresponda con los años indicados en cada fragmento de la línea del tiempo." textaudio="s/instruccion1.mp3" :autoplay="false"></info>
        <activity>
          <div class="diag">
            <div class="row w100 map text-center">  
              <template v-for="(i, index) in temps.bar3">
                  <div class="carddate w25 animate__animated animate__heartBeat" :ref="'file'+index">
                    <div class="drop dr2" :data="i[1]" droptimes="untilok">
                    </div>
                    <div class="date">{{i[0]}}</div>
                  </div>
                  <template v-if="index&lt;3"><img class="flecha" src="i/r.png"/></template>
                  <template v-else="v-else"><img class="flecha" src="i/rb.png"/></template>
              </template>
            </div>
            <div class="row w100 map text-center">  
              <template v-for="(i, index) in temps.bar4">
                  <template v-if="index&gt;0"><img class="flecha" src="i/l.png"/></template>
                  <template v-else="v-else"><img class="flecha" src="i/lb.png"/></template>
                  <div class="carddate w25 animate__animated animate__heartBeat" :ref="'file'+index">
                    <div class="drop dr2" :data="i[1]" droptimes="untilok">
                    </div>
                    <div class="date">{{i[0]}}</div>
                  </div>
              </template>
            </div>
          </div>
          <div class="row w100 wrap">
            <template v-for="(i, index) in temps.b">
              <drag ref="" :data="i.v" dropzone=".drop" stay-if-ok="stay-if-ok" append-to-dropzone="append-to-dropzone" initclass="txt">
                <div>{{i.t}}</div>
              </drag>
            </template>
          </div>
        </activity>
      </scene>
      <!-- SCENES-->
      <scene v-if="currentScene==3" :key="3" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="2" scene-color="#DCD2E9">
        <info type="dragdrop" title="Ubico los principales acontecimientos" text="Coloca los sucesos según corresponda con los años indicados en cada fragmento de la línea del tiempo." textaudio="s/instruccion1.mp3" :autoplay="false"></info>
        <activity>
          <div class="diag">
            <div class="row w100 map text-center">  
              <template v-for="(i, index) in temps.bar5">
                  <div class="carddate w25 animate__animated animate__heartBeat" :ref="'file'+index">
                    <div class="drop dr2" :data="i[1]" droptimes="untilok">
                    </div>
                    <div class="date">{{i[0]}}</div>
                  </div>
                  <template v-if="index&lt;1"><img class="flecha" src="i/r.png"/></template>
              </template>
            </div>
          </div>
          <div class="row w100 wrap">
            <template v-for="(i, index) in temps.c">
              <drag ref="" :data="i.v" dropzone=".drop" stay-if-ok="stay-if-ok" append-to-dropzone="append-to-dropzone" initclass="txt">
                <div>{{i.t}}</div>
              </drag>
            </template>
          </div>
        </activity>
      </scene>
      <!-- SCENES-->
      <scene v-if="currentScene==4" :key="4" hidescorebox="hidescorebox" :score="scoreInScene" :temporals="temporals" alloks="alloks" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode" :answers="1" scene-color="#DCD2E9" @loaded="lastscenefn">
        <info type="dragdrop" title="Ubico los principales acontecimientos" text="¡Has ubicado los hechos correctamente! Ahora ya tienes el panorama de los hechos en México entre el año 1968 y el 2017." textaudio="s/instruccion2.mp3" :autoplay="true"></info>
        <activity>
          <div class="diag lastdiag">
            <div class="row w100 map text-center d1">
              <template v-for="(i, index) in temps.bar1">
                  <div class="carddate w25 animate__animated animate__heartBeat" :ref="'file'+index">
                    <div class="drop dr2" :data="i[1]" droptimes="untilok">
                      <div>{{i[2]}}</div>
                    </div>
                    <div class="date">{{i[0]}}</div>
                  </div>
                  <template v-if="index&lt;3"><img class="flecha" src="i/r.png"/></template>
                  <template v-else="v-else"><img class="flecha" src="i/rb.png"/></template>
              </template>
            </div>
            <div class="row w100 map text-center d2">
              <template v-for="(i, index) in temps.bar2">
                  <template v-if="index&gt;0"><img class="flecha" src="i/l.png"/></template>
                  <template v-else="v-else"><img class="flecha" src="i/lb.png"/></template>
                  <div class="carddate w25 animate__animated animate__heartBeat" :ref="'file'+index">
                    <div class="drop dr2" :data="i[1]" droptimes="untilok">
                      <div>{{i[2]}}</div>
                    </div>
                    <div class="date">{{i[0]}}</div>
                  </div>
              </template>
            </div>
            <div class="row w100 map text-center d3">
              <template v-for="(i, index) in temps.bar3">
                  <div class="carddate w25 animate__animated animate__heartBeat" :ref="'file'+index">
                    <div class="drop dr2" :data="i[1]" droptimes="untilok">
                      <div>{{i[2]}}</div>
                    </div>
                    <div class="date">{{i[0]}}</div>
                  </div>
                  <template v-if="index&lt;3"><img class="flecha" src="i/r.png"/></template>
                  <template v-else="v-else"><img class="flecha" src="i/rb.png"/></template>
              </template>
            </div>
            <div class="row w100 map text-center d4">
              <template v-for="(i, index) in temps.bar4">
                  <template v-if="index&gt;0"><img class="flecha" src="i/l.png"/></template>
                  <template v-else="v-else"><img class="flecha" src="i/lb.png"/></template>
                  <div class="carddate w25 animate__animated animate__heartBeat" :ref="'file'+index">
                    <div class="drop dr2" :data="i[1]" droptimes="untilok">
                      <div>{{i[2]}}</div>
                    </div>
                    <div class="date">{{i[0]}}</div>
                  </div>
              </template>
            </div>
            <div class="row w100 map text-center d5">
              <template v-for="(i, index) in temps.bar5">
                  <div class="carddate w25 animate__animated animate__heartBeat" :ref="'file'+index">
                    <div class="drop dr2" :data="i[1]" droptimes="untilok">
                      <div>{{i[2]}}</div>
                    </div>
                    <div class="date">{{i[0]}}</div>
                  </div>
                  <template v-if="index&lt;1"><img class="flecha" src="i/r.png"/></template>
              </template>
              <div class="w50 text-center">
                <button class="button big animate__animated animate__flip" @click="sceneCompleted(false)">Finalizar</button>
              </div>
            </div>
          </div>
        </activity>
      </scene>
      <!-- END-->
      <scene v-if="currentScene==5" :key="5" end-scene="end-scene" :final-data="finalData"></scene>
    </div>
    <!-- CDNS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
    <!-- Fireworks-->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- Modulos-->
    <script src="../../assets/modulos/sequence.js"></script>
    <script src="../../assets/modulos/videoplayer.js"></script>
    <script src="../../assets/modulos/popup.js"></script>
    <script src="../../assets/modulos/number.js"></script>
    <script src="../../assets/modulos/inputable.js"></script>
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/tooltiper.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/selectives.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/desplegar.js"></script>

    <!-- Mainscript-->
    <script src="../../assets/assets.js"></script>
    <script>
      app.$set(app.temps, 'allboxes', [])
      app.$set(app.temps, 'abcurr', 0)
      
      
      app.lastscenefn = function () {
      
          
          setTimeout(function () {
              var boxes = [
                  app.$refs['file0'][0],
                  app.$refs['file1'][0],
                  app.$refs['file2'][0],
                  app.$refs['file3'][0],
                  app.$refs['file3'][1],
                  app.$refs['file2'][1],
                  app.$refs['file1'][1],
                  app.$refs['file0'][1],
                  app.$refs['file0'][2],
                  app.$refs['file1'][2],
                  app.$refs['file2'][2],
                  app.$refs['file3'][2],
                  app.$refs['file3'][3],
                  app.$refs['file2'][3],
                  app.$refs['file1'][3],
                  app.$refs['file0'][3],
                  app.$refs['file0'][4],
                  app.$refs['file1'][4],
              ]
              app.$set(app.temps, 'allboxes', boxes)
              app.sequencer()
          }, 1000)
      }
      
      app.sequencer = function (){
      
          setTimeout(function () {
              app.temps.allboxes[ app.temps.abcurr ].classList.add('on')
              app.sequencerREP()
          }, 500)
      }
      app.sequencerREP = function () {
          if( app.temps.abcurr  < app.temps.allboxes.length-1 ){
              app.temps.abcurr++
              app.sequencer()
          }
      }
      
      
      app.$devmode = false
      
      app.$set(app.temps, 'bar1', [
          ['1968', '68', 'Movimiento estudiantil.'],
          ['1982-1988','8288', 'Crisis económica.'],
          ['1982','82', 'Plan Nacional de Austeridad.'],
          ['1985','85', 'Se ponen en órbita los satélites Morelos I y II.'],
      ])
      app.$set(app.temps, 'bar2', [
          ['1990','90', 'Octavio Paz gana premio Nobel de Literatura.'],
          ['5 de mayo 1989','89m', 'Fundación del PRD.'],
          ['28 de febrero 1989','89f', 'Llega el Internet a México.'],
          ['1986','86', 'Campeonato mundial de futbol.'],
      ])
      app.$set(app.temps, 'bar3', [
          ['1 de enero 1994','94', 'Entra en vigor el TLC.'],
          ['1994-1995','9406', 'Crisis económica.'],
          ['1 al 12 de enero 1994','94e', 'Levantamiento del EZLN.'],
          ['1995','95', 'Mario Molina gana el Premio Nobel de Química.'],
      ])
      app.$set(app.temps, 'bar4', [
          ['2010','10', 'Bicentenario de la Independencia y Centenario de la Revolución.'],
          ['2006','9406', 'Crisis económica.'],
          ['2001','01', 'El EZLN llega a la Ciudad de México.'],
          ['2000','00', 'Inicia la alternancia en el poder.'],
      ])
      app.$set(app.temps, 'bar5', [
          ['2014','14', '75 aniversario del INAH.'],
          ['2017','17', 'Centenario de la promulgación de la Constitución Política.'],
      ])
      
      app.$set(app.temps, 'a', [
          {v:'86', t:'Campeonato mundial de futbol.'},
          {v:'8288', t:'Crisis económica.'},
          {v:'82', t:'Plan Nacional de Austeridad.'},
          {v:'90', t:'Octavio Paz gana premio Nobel de Literatura.'},
          {v:'85', t:'Se ponen en órbita los satélites Morelos I y II.'},
          {v:'89m', t:'Fundación del PRD.'},
          {v:'89f', t:'Llega el Internet a México.'},
          {v:'68', t:'Movimiento estudiantil.'},
      ])
      app.$set(app.temps, 'b', [
          {v:'10', t:'Bicentenario de la Independencia y Centenario de la Revolución.'},
          {v:'01', t:'El EZLN llega a la Ciudad de México.'},
          {v:'95', t:'Mario Molina gana el Premio Nobel de Química.'},
          {v:'94e', t:'Levantamiento del EZLN.'},
          {v:'00', t:'Inicia la alternancia en el poder.'},
          {v:'9406', t:'Crisis económica.'},
          {v:'9406', t:'Crisis económica.'},
          {v:'94', t:'Entra en vigor el TLC.'},
      ])
      
      app.$set(app.temps, 'c', [
          {v:'-', t:'Entra en vigor el TLC.'},
          {v:'14', t:'75 aniversario del INAH.'},
          {v:'-', t:'Crisis económica.'},
          {v:'17', t:'Centenario de la promulgación de la Constitución Política.'},
      ])
      
      app.currentScene = 0
      app.scenesCount = 3
    </script>
  </body>
</html>
