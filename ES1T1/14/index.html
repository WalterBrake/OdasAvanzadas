<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sé cómo se llaman</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>

        .main {position:relative; z-index: 9; }
        .main img { width: 100%; margin-bottom: -30px;}
        .main .drag { width: 60px; height: 60px;}
        
        .risa svg .relleno { fill: #E7CED8 !important; }
        .casa svg .relleno { fill: #AA4E3B !important; }
        .masa svg .relleno { fill: #B2B4B6 !important; }
        .maleta svg .relleno { fill: #77CABB !important; }
        .barco svg .relleno { fill: #B755BF !important; }
        
        
        .risa svg .fondo { fill: #E7CED8 !important; }
        .casa svg .fondo { fill: #AA4E3B !important; }
        .masa svg .fondo { fill: #B2B4B6 !important; }
        .maleta svg .fondo { fill: #77CABB !important; }
        .barco svg .fondo { fill: #B755BF !important; }

        </style>
</head>
<body>
    <div id="app">

        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>

        <scene v-if="currentScene==1" :key="1"
            :answers="5" :score="scoreInScene"
            alloks alloks-sound="../../assets/asound/bienhecho_mujer.mp3"
            scene-color="#F8DEE8"
            @completed="sceneCompleted"
            :devmode="false">

            <info type="dragdrop" title="Sé cómo se llaman" text="Arrastra el crayón y colorea los pares de recuadros con las palabras que riman." textaudio="asound/instruccion.mp3"></info>
            
            <activity>
                <div class="row">

                    <div class="main risa">
                        <img src="aimg/risa.svg" />
                        <drag dropzone=".item" data="risa" dragsound="asound/risa.mp3" stay-if-ok dropzone-ok-class="risa" dropzone-error-class="errorDrop" particle-color="#E7CED8"><embedsvg src="aimg/crayon.svg"></embedsvg></drag>
                    </div>
                    
                    <div class="main casa">
                        <img src="aimg/casa.svg" />
                        <drag dropzone=".item" data="casa" dragsound="asound/casa.mp3" stay-if-ok dropzone-ok-class="casa" dropzone-error-class="errorDrop" particle-color="#AA4E3B"><embedsvg src="aimg/crayon.svg"></embedsvg></drag>
                    </div>
                    
                    <div class="main maleta">
                        <img src="aimg/maleta.svg" />
                        <drag dropzone=".item" data="maleta" dragsound="asound/maleta.mp3" stay-if-ok dropzone-ok-class="maleta" dropzone-error-class="errorDrop" particle-color="#AA4E3B"><embedsvg src="aimg/crayon.svg"></embedsvg></drag>
                    </div>
                    
                    <div class="main barco">
                        <img src="aimg/barco.svg" />
                        <drag dropzone=".item" data="barco" dragsound="asound/barco.mp3" stay-if-ok dropzone-ok-class="barco" dropzone-error-class="errorDrop" particle-color="#B2B4B6"><embedsvg src="aimg/crayon.svg"></embedsvg></drag>
                    </div>
                    
                    <div class="main foco">
                        <img src="aimg/foco.svg" />
                        <drag dropzone=".item" data="foco" dragsound="asound/foco.mp3" stay-if-ok dropzone-ok-class="foco" dropzone-error-class="errorDrop" particle-color="#B2B4B6"><embedsvg src="aimg/crayon.svg"></embedsvg></drag>
                    </div>
                </div>

                <div class="row mt-auto mb-1">
                    <div class="item" oksound="asound/coco.mp3" errorsound="../../assets/asound/vuelveaintentar_mujer.mp3" droptimes="untilok" data="foco"><embedsvg src="aimg/coco.svg"></embedsvg></div>
                    <div class="item" oksound="asound/paleta.mp3" errorsound="../../assets/asound/vuelveaintentar_mujer.mp3" droptimes="untilok" data="maleta"><embedsvg src="aimg/paleta.svg"></embedsvg></div>
                    <div class="item" oksound="asound/banco.mp3" errorsound="../../assets/asound/vuelveaintentar_mujer.mp3" droptimes="untilok" data="barco"><embedsvg src="aimg/banco.svg"></embedsvg></div>
                    <div class="item" oksound="asound/masa.mp3" errorsound="../../assets/asound/vuelveaintentar_mujer.mp3" droptimes="untilok" data="casa"><embedsvg src="aimg/masa.svg"></embedsvg></div>
                    <div class="item" oksound="asound/prisa.mp3" errorsound="../../assets/asound/vuelveaintentar_mujer.mp3" droptimes="untilok" data="risa"><embedsvg src="aimg/prisa.svg"></embedsvg></div>
                </div>

            </activity>
        </scene>




        <scene v-if="currentScene==2" :key="3" end-scene :final-data="finalData"></scene>
    

    

    </div>
    <!-- libraries -->
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>


    <!-- fireworks -->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- modulos -->
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- mainscript -->
    <script src="../../assets/assets.js"></script>
    <script>
        app.currentScene = 0
        app.scenesCount = 1
        app.$devmode = false
    </script>
</body>
</html>
